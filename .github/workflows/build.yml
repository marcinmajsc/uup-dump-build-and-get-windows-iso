name: Build Windows
run-name: >
  ${{ inputs.versions }}
  ${{ fromJSON('{"Pro":"PRO","Home":"HOME","Multi":"MULTI"}')[inputs.edition] }}
  ${{ fromJSON('{"x64":"X64","arm64":"ARM64"}')[inputs.architecture] }}
  ${{ fromJSON('{
    "Arabic (Saudi Arabia)":"AR","Bulgarian (Bulgaria)":"BG","Czech (Czech Republic)":"CS","Danish (Denmark)":"DA","German (Germany)":"DE","Greek (Greece)":"EL",
    "English (United Kingdom)":"EN","English (United States)":"EN","Spanish (Spain)":"ES","Spanish (Mexico)":"ES","Estonian (Estonia)":"ET","Finnish (Finland)":"FI",
    "French (Canada)":"FR","French (France)":"FR","Hebrew (Israel)":"HE","Croatian (Croatia)":"HR","Hungarian (Hungary)":"HU","Italian (Italy)":"IT",
    "Japanese (Japan)":"JA","Korean (Korea)":"KO","Lithuanian (Lithuania)":"LT","Latvian (Latvia)":"LV","Norwegian Bokmål (Norway)":"NB",
    "Dutch (Netherlands)":"NL","Polish (Poland)":"PL","Portuguese (Brazil)":"PT","Portuguese (Portugal)":"PT","Romanian (Romania)":"RO","Russian (Russia)":"RU",
    "Slovak (Slovakia)":"SK","Slovenian (Slovenia)":"SL","Serbian (Latin, Serbia)":"SR","Swedish (Sweden)":"SV","Thai (Thailand)":"TH","Turkish (Turkey)":"TR",
    "Ukrainian (Ukraine)":"UK","Chinese (Simplified, China)":"ZH","Chinese (Traditional, Taiwan)":"ZH"
  }')[inputs.language] }}
  ${{ inputs.esd && 'ESD' || '' }}
  ${{ inputs.drivers && 'DRIVERS' || '' }}
  ${{ inputs.netfx3 && 'NETFX3' || '' }}
  ${{ inputs.removeBloatware && 'NOBLOAT' || '' }}
  ${{ inputs.compressImage && 'COMPRESSED' || '' }}

on:
  workflow_dispatch:
    inputs:
      architecture:
        description: "Windows architecture to build"
        type: choice
        options: [x64, arm64]
        default: x64
        required: true
      versions:
        description: "Windows version to build"
        type: choice
        options:
          - Windows 10 22H2
          - Windows 11 23H2
          - Windows 11 24H2
          - Windows 11 24H2 BETA
          - Windows 11 25H2
          - Windows 11 DEV
          - Windows 11 CANARY
        default: Windows 11 25H2
        required: true
      edition:
        description: "Windows edition to build"
        type: choice
        options: [Pro, Home, Multi]
        default: Pro
        required: true
      language:
        description: "Language"
        type: choice
        options:
          - Arabic (Saudi Arabia)
          - Bulgarian (Bulgaria)
          - Czech (Czech Republic)
          - Danish (Denmark)
          - German (Germany)
          - Greek (Greece)
          - English (United Kingdom)
          - English (United States)
          - Spanish (Spain)
          - Spanish (Mexico)
          - Estonian (Estonia)
          - Finnish (Finland)
          - French (Canada)
          - French (France)
          - Hebrew (Israel)
          - Croatian (Croatia)
          - Hungarian (Hungary)
          - Italian (Italy)
          - Japanese (Japan)
          - Korean (Korea)
          - Lithuanian (Lithuania)
          - Latvian (Latvia)
          - Norwegian Bokmål (Norway)
          - Dutch (Netherlands)
          - Polish (Poland)
          - Portuguese (Brazil)
          - Portuguese (Portugal)
          - Romanian (Romania)
          - Russian (Russia)
          - Slovak (Slovakia)
          - Slovenian (Slovenia)
          - Serbian (Latin, Serbia)
          - Swedish (Sweden)
          - Thai (Thailand)
          - Turkish (Turkey)
          - Ukrainian (Ukraine)
          - Chinese (Simplified, China)
          - Chinese (Traditional, Taiwan)
        default: English (United States)
        required: true
      esd:
        description: "Use ESD compression"
        type: boolean
        required: true
        default: false
      netfx3:
        description: "Add .NET Framework 3.5"
        type: boolean
        required: true
        default: false
      drivers:
        description: "Add additional drivers (only for x64)"
        type: boolean
        required: true
        default: false
      # NEW CUSTOMIZATION OPTIONS
      removeBloatware:
        description: "Remove bloatware apps (Xbox, Bing, etc.)"
        type: boolean
        required: false
        default: false
      disableDefender:
        description: "Disable Windows Defender"
        type: boolean
        required: false
        default: false
      disableIE:
        description: "Disable Internet Explorer"
        type: boolean
        required: false
        default: false
      compressImage:
        description: "Re-compress WIM with maximum compression"
        type: boolean
        required: false
        default: false
      useAnswerFile:
        description: "Include autounattend.xml from repository"
        type: boolean
        required: false
        default: false

jobs:
  build:
    runs-on: ${{ fromJSON('{"x64":"windows-2022","arm64":"windows-11-arm"}')[inputs.architecture] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Map inputs
        id: map
        shell: pwsh
        run: |
          $langMap = @{
            'Arabic (Saudi Arabia)'='ar-sa'
            'Bulgarian (Bulgaria)'='bg-bg'
            'Czech (Czech Republic)'='cs-cz'
            'Danish (Denmark)'='da-dk'
            'German (Germany)'='de-de'
            'Greek (Greece)'='el-gr'
            'English (United Kingdom)'='en-gb'
            'English (United States)'='en-us'
            'Spanish (Spain)'='es-es'
            'Spanish (Mexico)'='es-mx'
            'Estonian (Estonia)'='et-ee'
            'Finnish (Finland)'='fi-fi'
            'French (Canada)'='fr-ca'
            'French (France)'='fr-fr'
            'Hebrew (Israel)'='he-il'
            'Croatian (Croatia)'='hr-hr'
            'Hungarian (Hungary)'='hu-hu'
            'Italian (Italy)'='it-it'
            'Japanese (Japan)'='ja-jp'
            'Korean (Korea)'='ko-kr'
            'Lithuanian (Lithuania)'='lt-lt'
            'Latvian (Latvia)'='lv-lv'
            'Norwegian Bokmål (Norway)'='nb-no'
            'Dutch (Netherlands)'='nl-nl'
            'Polish (Poland)'='pl-pl'
            'Portuguese (Brazil)'='pt-br'
            'Portuguese (Portugal)'='pt-pt'
            'Romanian (Romania)'='ro-ro'
            'Russian (Russia)'='ru-ru'
            'Slovak (Slovakia)'='sk-sk'
            'Slovenian (Slovenia)'='sl-si'
            'Serbian (Latin, Serbia)'='sr-latn-rs'
            'Swedish (Sweden)'='sv-se'
            'Thai (Thailand)'='th-th'
            'Turkish (Turkey)'='tr-tr'
            'Ukrainian (Ukraine)'='uk-ua'
            'Chinese (Simplified, China)'='zh-cn'
            'Chinese (Traditional, Taiwan)'='zh-tw'
          }

          $verMap = @{
            'Windows 10 22H2'      = 'windows-10'
            'Windows 11 23H2'      = 'windows-11old'
            'Windows 11 24H2'      = 'windows-11'
            'Windows 11 24H2 BETA' = 'windows-11beta'
            'Windows 11 25H2'      = 'windows-11new'
            'Windows 11 DEV'       = 'windows-11dev'
            'Windows 11 CANARY'    = 'windows-11canary'
          }

          $langCode = $langMap['${{ inputs.language }}']
          $verCode  = $verMap['${{ inputs.versions }}']

          $opts = ''
          if ('${{ inputs.esd }}' -eq 'true')     { $opts += ' -esd' }
          if ('${{ inputs.drivers }}' -eq 'true') { $opts += ' -drivers' }
          if ('${{ inputs.netfx3 }}' -eq 'true')  { $opts += ' -netfx3' }
          
          # NEW: Add customization options
          if ('${{ inputs.removeBloatware }}' -eq 'true') { $opts += ' -removeBloatware' }
          if ('${{ inputs.disableDefender }}' -eq 'true') { $opts += ' -disableDefender' }
          if ('${{ inputs.disableIE }}' -eq 'true') { $opts += ' -disableIE' }
          if ('${{ inputs.compressImage }}' -eq 'true') { $opts += ' -compressImage' }
          
          # Check if autounattend.xml exists and should be used
          if ('${{ inputs.useAnswerFile }}' -eq 'true') {
            $answerPath = Join-Path $env:GITHUB_WORKSPACE 'autounattend.xml'
            if (Test-Path $answerPath) {
              $opts += " -answerFile '$answerPath'"
            } else {
              Write-Host "::warning::useAnswerFile is true but autounattend.xml not found in repository"
            }
          }

          "lang=$langCode" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "ver=$verCode" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "opts=$opts" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Build Windows ISO
        shell: pwsh
        env:
          RUNNER_TEMP: ${{ runner.temp }}
        run: |
          $ErrorActionPreference = 'Stop'
          
          # Use the enhanced script
          $scriptPath = Join-Path $env:GITHUB_WORKSPACE 'uup-dump-get-windows-iso-enhanced.ps1'
          
          # Fallback to original script if enhanced version doesn't exist
          if (-not (Test-Path $scriptPath)) {
            Write-Host "::warning::Enhanced script not found, using original"
            $scriptPath = Join-Path $env:GITHUB_WORKSPACE 'uup-dump-get-windows-iso.ps1'
          }
          
          $cmd = "& '$scriptPath' -windowsTargetName ${{ steps.map.outputs.ver }} -edition ${{ inputs.edition }} -lang ${{ steps.map.outputs.lang }} -architecture ${{ inputs.architecture }}${{ steps.map.outputs.opts }}"
          Write-Host "Running: $cmd"
          Invoke-Expression $cmd

      - name: Get ISO metadata
        id: meta
        shell: pwsh
        run: |
          $json = Get-Content (Get-ChildItem output/*.json | Select-Object -First 1) -Raw | ConvertFrom-Json
          
          $tagSuffix = ""
          if ('${{ inputs.removeBloatware }}' -eq 'true') { $tagSuffix += ".NOBLOAT" }
          if ('${{ inputs.disableDefender }}' -eq 'true') { $tagSuffix += ".NODEF" }
          if ('${{ inputs.disableIE }}' -eq 'true') { $tagSuffix += ".NOIE" }
          if ('${{ inputs.compressImage }}' -eq 'true') { $tagSuffix += ".COMP" }
          if ('${{ inputs.useAnswerFile }}' -eq 'true') { $tagSuffix += ".AUTO" }
          
          $tagname = "$($json.version)$($json.tags)$tagSuffix"
          
          "tagname=$tagname" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "checksum=$($json.checksum)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          
          # Export to environment for later steps
          "tagname=$tagname" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "iso_checksum=$($json.checksum)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Create release
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          
          # Build release notes
          $notes = @"
          ## Build Configuration
          - **Version**: ${{ inputs.versions }}
          - **Edition**: ${{ inputs.edition }}
          - **Architecture**: ${{ inputs.architecture }}
          - **Language**: ${{ inputs.language }}
          - **ESD Compression**: ${{ inputs.esd }}
          - **Drivers**: ${{ inputs.drivers }}
          - **.NET Framework 3.5**: ${{ inputs.netfx3 }}
          
          ### Customizations Applied
          - **Remove Bloatware**: ${{ inputs.removeBloatware }}
          - **Disable Defender**: ${{ inputs.disableDefender }}
          - **Disable IE**: ${{ inputs.disableIE }}
          - **Compress Image**: ${{ inputs.compressImage }}
          - **Answer File**: ${{ inputs.useAnswerFile }}
          
          ## Checksum
          ```
          ${{ steps.meta.outputs.checksum }}
          ```
          
          ## Download Options
          
          ### Direct Download
          Download the ISO directly from this release.
          
          ### Platform-specific downloaders
          For faster downloads using aria2c with parallel connections:
          - **Windows (x64)**: isoautodl-windows-x64.zip
          - **Windows (ARM64)**: isoautodl-windows-arm64.zip
          - **Linux (x64)**: isoautodl-linux-x64.zip
          - **Linux (ARM)**: isoautodl-linux-arm.zip
          - **Linux (ARM64)**: isoautodl-linux-arm64.zip
          - **macOS (Universal)**: isoautodl-macos-universal.zip
          
          Extract the appropriate zip and run the included script.
          "@
          
          $tag = "${{ steps.meta.outputs.tagname }}"
          
          # Check if release exists
          $existingRelease = gh release view $tag 2>$null
          
          if ($existingRelease) {
            Write-Host "Release $tag already exists, deleting it"
            gh release delete $tag --yes
          }
          
          # Create new release
          gh release create $tag --title "${{ github.run_number }} - $tag" --notes $notes

      - name: Upload ISO to release
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          $tag = "${{ steps.meta.outputs.tagname }}"
          $iso = Get-ChildItem output/*.iso | Select-Object -First 1
          
          if (-not $iso) { throw "ISO file not found in output directory" }
          
          Write-Host "Uploading $($iso.Name) to release $tag"
          gh release upload $tag $iso.FullName --clobber

      - name: Prepare multi-platform downloaders
        if: ${{ success() }}
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          
          $isoPath = (Get-ChildItem output/*.iso | Select-Object -First 1).FullName
          $isoName = Split-Path $isoPath -Leaf
          $isoSize = (Get-Item $isoPath).Length
          
          $chunkSize = 500MB
          $numParts = [Math]::Ceiling($isoSize / $chunkSize)
          
          Write-Host "ISO: $isoName ($([Math]::Round($isoSize/1GB, 2)) GB)"
          Write-Host "Splitting into $numParts parts of $([Math]::Round($chunkSize/1MB, 0)) MB each"
          
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          New-Item -ItemType Directory -Force -Path $dist | Out-Null
          
          $partsPaths = @()
          for ($i = 0; $i -lt $numParts; $i++) {
            $partNum = ($i + 1).ToString("000")
            $partPath = Join-Path $dist "$isoName.zip.$partNum"
            $partsPaths += $partPath
            
            $offset = $i * $chunkSize
            $length = [Math]::Min($chunkSize, $isoSize - $offset)
            
            $fs = [System.IO.File]::OpenRead($isoPath)
            $fs.Seek($offset, [System.IO.SeekOrigin]::Begin) | Out-Null
            $buffer = New-Object byte[] $length
            $fs.Read($buffer, 0, $length) | Out-Null
            $fs.Close()
            
            [System.IO.File]::WriteAllBytes($partPath, $buffer)
            Write-Host "Created part $partNum ($([Math]::Round($length/1MB, 2)) MB)"
          }
          
          # Upload parts to release
          $tag = "${{ steps.meta.outputs.tagname }}"
          foreach ($part in $partsPaths) {
            $partName = Split-Path $part -Leaf
            Write-Host "Uploading $partName to release"
            gh release upload $tag $part --clobber
            $env:GH_TOKEN = '${{ github.token }}'
          }
          
          # Build download URLs for parts
          $partsLines = @()
          foreach ($part in $partsPaths) {
            $partName = Split-Path $part -Leaf
            $url = "https://github.com/${{ github.repository }}/releases/download/$tag/$partName"
            $partsLines += "$url`n  out=$partName"
          }
          
          $isoLine = "$isoName"
          
          # Save for download script generation
          "partsLines=$($partsLines -join '|||')" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "isoLine=$isoLine" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          
          $utils = Join-Path $env:GITHUB_WORKSPACE 'utils'
          
          function New-BAT {
            param([string]$destDir,[string[]]$PartsLines,[string]$IsoLine)
            $lines = @(
              '@echo off',
              'setlocal EnableDelayedExpansion',
              'set "SCRIPT_DIR=%~dp0"',
              'set "LAUNCH_DIR=%cd%"',
              'set "TMPDIR=%LAUNCH_DIR%\tmp_dir"',
              'set "LIST_FILE=%TMPDIR%\parts.txt"',
              'set "ISO_SHA=%TMPDIR%\iso.sha256"',
              'set "ARIA2_BIN=%SCRIPT_DIR%bin\aria2c.exe"',
              'set "ARIA2=%ARIA2_BIN%"',
              'set "SEVEN_ZIP="',
              'if not exist "%TMPDIR%" mkdir "%TMPDIR%"',
              '',
              'if exist "%SCRIPT_DIR%bin\7za.exe" set "SEVEN_ZIP=%SCRIPT_DIR%bin\7za.exe"',
              'if exist "%SCRIPT_DIR%bin\7z.exe" set "SEVEN_ZIP=%SCRIPT_DIR%bin\7z.exe"',
              '',
              'if exist "%ARIA2%" ("%ARIA2%" --version >nul 2>&1) || (',
              '  where aria2c >nul 2>&1',
              '  if !errorlevel! equ 0 (',
              '    for /f "delims=" %%A in (''where aria2c'') do set "ARIA2=%%A"',
              '    echo Using system aria2c from: !ARIA2!',
              '  ) else (',
              '    echo ERROR: aria2c binary not available >&2',
              '    exit /b 1',
              '  )',
              ')',
              '',
              '(') + 
              ($PartsLines | ForEach-Object { "echo $_" }) +
              @(
              ') > "%LIST_FILE%"',
              '',
              '(',
              'echo ${{ env.iso_checksum }}  ${{ env.ISO_NAME }}',
              ') > "%ISO_SHA%"',
              '',
              'echo Starting download of parts with aria2c',
              '"%ARIA2%" --input-file="%LIST_FILE%" --dir="%TMPDIR%" --auto-file-renaming=false --allow-overwrite=true --continue=true --max-concurrent-downloads=16 --split=16 --min-split-size=1M --check-integrity=true --console-log-level=warn --summary-interval=0',
              '',
              'set "firstpart="',
              'for %%f in ("%TMPDIR%\*.zip.001") do set "firstpart=%%f"',
              'if "%firstpart%"=="" (',
              '  echo ERROR: No *.zip.001 found >&2',
              '  exit /b 1',
              ')',
              '',
              'if defined SEVEN_ZIP (',
              '  echo Extracting ISO with 7z',
              '  "%SEVEN_ZIP%" x "%firstpart%" -o"%TMPDIR%" -y -bsp1 -bso0',
              ') else (',
              '  echo ERROR: 7z binary not found >&2',
              '  exit /b 1',
              ')',
              '',
              'set "iso="',
              'for %%f in ("%TMPDIR%\*.ISO" "%TMPDIR%\*.iso") do set "iso=%%f"',
              'if "%iso%"=="" (',
              '  echo ERROR: ISO not found >&2',
              '  exit /b 1',
              ')',
              '',
              'echo Checking ISO hash',
              'for /f "tokens=1" %%A in (%ISO_SHA%) do set "expected_hash=%%A"',
              'certutil -hashfile "%iso%" SHA256 | findstr /v ":" | findstr /v "CertUtil" > "%TMPDIR%\actual.txt"',
              'set /p actual_hash=<"%TMPDIR%\actual.txt"',
              'set "actual_hash=%actual_hash: =%"',
              'if /i not "%actual_hash%"=="%expected_hash%" (',
              '  echo ERROR: ISO checksum mismatch >&2',
              '  exit /b 1',
              ')',
              '',
              'for %%f in ("%iso%") do set "dest=%LAUNCH_DIR%\%%~nxf"',
              'move /y "%iso%" "%dest%"',
              'for %%f in ("%dest%") do echo ISO verified and saved to: %%~nxf',
              '',
              'rmdir /s /q "%TMPDIR%"',
              'exit /b 0'
            )
            
            $path = Join-Path $destDir 'get-with-aria2.bat'
            $content = ($lines -join "`r`n") + "`r`n"
            [System.IO.File]::WriteAllText($path, $content, [System.Text.Encoding]::ASCII)
          }
          
          function New-SH {
            param([string]$destDir,[string[]]$PartsLines,[string]$IsoLine)
            $lines = @(
              '#!/usr/bin/env bash',
              'set -eu',
              '',
              'SCRIPT_DIR=$(cd "$(dirname "$0")" && pwd)',
              'LAUNCH_DIR=$(pwd)',
              'TMPDIR="$LAUNCH_DIR/tmp_dir"',
              'LIST_FILE="$TMPDIR/parts.txt"',
              'ISO_SHA="$TMPDIR/iso.sha256"',
              'ARIA2_BIN="$SCRIPT_DIR/bin/aria2c"',
              'ARIA2="$ARIA2_BIN"',
              'SEVEN_ZIP=""',
              'mkdir -p "$TMPDIR"',
              'find "$SCRIPT_DIR/bin/" -type f -exec chmod +x {} \;',
              '',
              'for c in "$SCRIPT_DIR/bin/7zzs" "$SCRIPT_DIR/bin/7z" "$SCRIPT_DIR/bin/7za" "$SCRIPT_DIR/bin/7zz"; do',
              '  if [ -x "$c" ] && "$c" i >/dev/null 2>&1; then SEVEN_ZIP="$c"; break; fi',
              'done',
              '',
              'if [ -x "$ARIA2" ] && "$ARIA2" --version >/dev/null 2>&1; then',
              '  :',
              'else',
              '  if command -v aria2c >/dev/null 2>&1; then',
              '    ARIA2=$(command -v aria2c)',
              '    echo "Using system aria2c from: $ARIA2"',
              '  else',
              '    echo "ERROR: aria2c binary not available" >&2',
              '    exit 1',
              '  fi',
              'fi',
              '',
              'cat > "$LIST_FILE" << "EOF_PARTS"'
            ) + ($PartsLines -join "`n") + @(
              'EOF_PARTS',
              '',
              'cat > "$ISO_SHA" << "EOF_ISO"',
              '${{ env.iso_checksum }}  ${{ env.ISO_NAME }}',
              'EOF_ISO',
              '',
              'echo "Starting download of parts with aria2c"',
              '"$ARIA2" --input-file="$LIST_FILE" --dir="$TMPDIR" --auto-file-renaming=false --allow-overwrite=true --continue=true --max-concurrent-downloads=16 --split=16 --min-split-size=1M --check-integrity=true --console-log-level=warn --summary-interval=0',
              '',
              'firstpart=""',
              'for f in "$TMPDIR"/*.zip.001; do',
              '  if [ -f "$f" ]; then firstpart="$f"; break; fi',
              'done',
              '[ -n "$firstpart" ] || { echo "ERROR: No *.zip.001 found" >&2; exit 1; }',
              '',
              'if [ -n "$SEVEN_ZIP" ]; then',
              '  echo "Extracting ISO with 7z"',
              '  "$SEVEN_ZIP" x "$firstpart" -o"$TMPDIR" -y -bsp1 -bso0',
              'else',
              '  echo "7z binary unavailable; combining parts and extracting with unzip"',
              '  command -v unzip >/dev/null 2>&1 || { echo "ERROR: unzip not available for fallback" >&2; exit 1; }',
              '  combined_zip="$TMPDIR/combined.zip"',
              '  rm -f "$combined_zip"',
              '  part_prefix="${firstpart%???}"',
              '  parts_found=0',
              '  for part in "${part_prefix}"???; do',
              '    [ -f "$part" ] || continue',
              '    cat "$part" >> "$combined_zip"',
              '    parts_found=$((parts_found + 1))',
              '  done',
              '  [ "$parts_found" -gt 0 ] || { echo "ERROR: No zip parts found for fallback extraction" >&2; exit 1; }',
              '  unzip -o "$combined_zip" -d "$TMPDIR" >/dev/null',
              'fi',
              '',
              'iso=""',
              'for f in "$TMPDIR"/*.ISO "$TMPDIR"/*.iso; do',
              '  if [ -f "$f" ]; then iso="$f"; break; fi',
              'done',
              '[ -n "$iso" ] || { echo "ERROR: ISO not found" >&2; exit 1; }',
              '',
              'echo "Checking ISO hash (no progress visible!)"',
              'expected_hash=$(cut -d" " -f1 "$ISO_SHA")',
              'if command -v sha256sum >/dev/null 2>&1; then',
              '  actual_hash=$(sha256sum "$iso" | awk "{print \$1}")',
              'else',
              '  actual_hash=$(shasum -a 256 "$iso" | awk "{print \$1}")',
              'fi',
              '[ "$actual_hash" = "$expected_hash" ] || { echo "ERROR: ISO checksum mismatch" >&2; exit 1; }',
              '',
              'dest="$LAUNCH_DIR/$(basename "$iso")"',
              'mv -f "$iso" "$dest"',
              'echo "ISO verified and saved to: $(basename "$dest")"',
              '',
              'rm -rf "$TMPDIR"',
              '',
              'exit 0'
            )

            $path = Join-Path $destDir 'get-with-aria2.sh'
            $body = ($lines -join "`n")
            $body = $body -replace "`r",""
            $utf8NoBom = New-Object System.Text.UTF8Encoding($false)
            [System.IO.File]::WriteAllText($path, $body, $utf8NoBom)
          }

          function Copy-Platform {
            param([string]$platform,[string]$arch,[string]$zipName)
            $pkgDir = Join-Path $dist ("pkg-" + $platform + "-" + $arch)
            $binDir = Join-Path $pkgDir "bin"
            New-Item -ItemType Directory -Force -Path $binDir | Out-Null

            switch ("$platform-$arch") {
              'windows-x64' {
                Copy-Item (Join-Path $utils 'aria2/windows-x64/aria2c.exe') $binDir -Force
                Copy-Item (Join-Path $utils '7z/windows-x64/7za.exe')       $binDir -Force
                New-BAT -destDir $pkgDir -PartsLines $partsLines -IsoLine $isoLine
              }
              'windows-arm64' {
                Copy-Item (Join-Path $utils 'aria2/windows-arm64/aria2c.exe') $binDir -Force
                Copy-Item (Join-Path $utils '7z/windows-arm64/7za.exe')       $binDir -Force
                New-BAT -destDir $pkgDir -PartsLines $partsLines -IsoLine $isoLine
              }
              'linux-x64' {
                Get-ChildItem (Join-Path $utils 'aria2/linux-x64') -Filter 'aria2c*' -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                Get-ChildItem (Join-Path $utils '7z/linux-x64')    -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                & bash -lc "chmod +x '$binDir/*' 2>/dev/null || true"
                New-SH -destDir $pkgDir -PartsLines $partsLines -IsoLine $isoLine
              }
              'linux-arm' {
                Get-ChildItem (Join-Path $utils 'aria2/linux-arm') -Filter 'aria2c*' -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                Get-ChildItem (Join-Path $utils '7z/linux-arm')    -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                & bash -lc "chmod +x '$binDir/*' 2>/dev/null || true"
                New-SH -destDir $pkgDir -PartsLines $partsLines -IsoLine $isoLine
              }
              'linux-arm64' {
                Get-ChildItem (Join-Path $utils 'aria2/linux-arm64') -Filter 'aria2c*' -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                Get-ChildItem (Join-Path $utils '7z/linux-arm64')    -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                & bash -lc "chmod +x '$binDir/*' 2>/dev/null || true"
                New-SH -destDir $pkgDir -PartsLines $partsLines -IsoLine $isoLine
              }
              'macos-universal' {
                Get-ChildItem (Join-Path $utils 'aria2/macos-universal') -Filter 'aria2c*' -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                Get-ChildItem (Join-Path $utils '7z/macos-universal')    -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                & bash -lc "chmod +x '$binDir/*' 2>/dev/null || true"
                New-SH -destDir $pkgDir -PartsLines $partsLines -IsoLine $isoLine
              }
            }

            $zipPath = Join-Path $dist $zipName
            if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
            Compress-Archive -Path (Join-Path $pkgDir '*') -DestinationPath $zipPath -Force
          }

          Copy-Platform -platform 'windows' -arch 'x64'       -zipName 'isoautodl-windows-x64.zip'
          Copy-Platform -platform 'windows' -arch 'arm64'     -zipName 'isoautodl-windows-arm64.zip'
          Copy-Platform -platform 'linux'   -arch 'x64'       -zipName 'isoautodl-linux-x64.zip'
          Copy-Platform -platform 'linux'   -arch 'arm'       -zipName 'isoautodl-linux-arm.zip'
          Copy-Platform -platform 'linux'   -arch 'arm64'     -zipName 'isoautodl-linux-arm64.zip'
          Copy-Platform -platform 'macos'   -arch 'universal' -zipName 'isoautodl-macos-universal.zip'

      - name: Upload platform ZIPs to Release
        if: ${{ success() }}
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          $tag = "${{ env.tagname }}"
          if (-not $tag) { $tag = gh release view --json tagName -q '.tagName' }
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          $files = @(
            "isoautodl-windows-x64.zip",
            "isoautodl-windows-arm64.zip",
            "isoautodl-linux-x64.zip",
            "isoautodl-linux-arm.zip",
            "isoautodl-linux-arm64.zip",
            "isoautodl-macos-universal.zip"
          ) | ForEach-Object { Join-Path $dist $_ }
          foreach ($f in $files) {
            if (-not (Test-Path $f)) { throw "ZIP not found: $f" }
            gh release upload $tag "$f" --clobber
          }