name: build
run-name: >
  ${{ inputs.versions }}
  ${{ fromJSON('{"Pro":"PRO","Home":"HOME","Multi":"MULTI"}')[inputs.edition] }}
  ${{ fromJSON('{"x64":"X64","arm64":"ARM64"}')[inputs.architecture] }}
  ${{ fromJSON('{
    "Arabic (Saudi Arabia)":"AR","Bulgarian (Bulgaria)":"BG","Czech (Czech Republic)":"CS","Danish (Denmark)":"DA","German (Germany)":"DE","Greek (Greece)":"EL",
    "English (United Kingdom)":"EN","English (United States)":"EN","Spanish (Spain)":"ES","Spanish (Mexico)":"ES","Estonian (Estonia)":"ET","Finnish (Finland)":"FI",
    "French (Canada)":"FR","French (France)":"FR","Hebrew (Israel)":"HE","Croatian (Croatia)":"HR","Hungarian (Hungary)":"HU","Italian (Italy)":"IT",
    "Japanese (Japan)":"JA","Korean (Korea)":"KO","Lithuanian (Lithuania)":"LT","Latvian (Latvia)":"LV","Norwegian Bokmål (Norway)":"NB",
    "Dutch (Netherlands)":"NL","Polish (Poland)":"PL","Portuguese (Brazil)":"PT","Portuguese (Portugal)":"PT","Romanian (Romania)":"RO","Russian (Russia)":"RU",
    "Slovak (Slovakia)":"SK","Slovenian (Slovenia)":"SL","Serbian (Latin, Serbia)":"SR","Swedish (Sweden)":"SV","Thai (Thailand)":"TH","Turkish (Turkey)":"TR",
    "Ukrainian (Ukraine)":"UK","Chinese (Simplified, China)":"ZH","Chinese (Traditional, Taiwan)":"ZH"
  }')[inputs.language] }}
  ${{ inputs.esd && 'ESD' || '' }}
  ${{ inputs.drivers && 'DRIVERS' || '' }}
  ${{ inputs.netfx3 && 'NETFX3' || '' }}

on:
  workflow_dispatch:
    inputs:
      architecture:
        description: "Windows architecture to build"
        type: choice
        options: [x64, arm64]
        default: x64
        required: true
      versions:
        description: "Windows version to build"
        type: choice
        options:
          - Windows 10 22H2
          - Windows 11 23H2
          - Windows 11 24H2
          - Windows 11 25H2
          - Windows 11 24H2 BETA
          - Windows 11 25H2 DEV
          - Windows 11 CANARY
        default: Windows 11 24H2
        required: true
      edition:
        description: "Windows edition to build"
        type: choice
        options: [Pro, Home, Multi]
        default: Pro
        required: true
      language:
        description: "Language"
        type: choice
        options:
          - Arabic (Saudi Arabia)
          - Bulgarian (Bulgaria)
          - Czech (Czech Republic)
          - Danish (Denmark)
          - German (Germany)
          - Greek (Greece)
          - English (United Kingdom)
          - English (United States)
          - Spanish (Spain)
          - Spanish (Mexico)
          - Estonian (Estonia)
          - Finnish (Finland)
          - French (Canada)
          - French (France)
          - Hebrew (Israel)
          - Croatian (Croatia)
          - Hungarian (Hungary)
          - Italian (Italy)
          - Japanese (Japan)
          - Korean (Korea)
          - Lithuanian (Lithuania)
          - Latvian (Latvia)
          - Norwegian Bokmål (Norway)
          - Dutch (Netherlands)
          - Polish (Poland)
          - Portuguese (Brazil)
          - Portuguese (Portugal)
          - Romanian (Romania)
          - Russian (Russia)
          - Slovak (Slovakia)
          - Slovenian (Slovenia)
          - Serbian (Latin, Serbia)
          - Swedish (Sweden)
          - Thai (Thailand)
          - Turkish (Turkey)
          - Ukrainian (Ukraine)
          - Chinese (Simplified, China)
          - Chinese (Traditional, Taiwan)
        default: English (United States)
        required: true
      esd:
        description: "Use ESD compression"
        type: boolean
        required: true
        default: false
      drivers:
        description: "Add additional drivers"
        type: boolean
        required: true
        default: false
      netfx3:
        description: "Add .NET Framework 3.5"
        type: boolean
        required: true
        default: false

jobs:
  build:
    runs-on: ${{ fromJSON('{"x64":"windows-2022","arm64":"windows-11-arm"}')[inputs.architecture] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Map inputs
        id: map
        shell: pwsh
        run: |
          $langMap = @{
            'Arabic (Saudi Arabia)'='ar-sa'
            'Bulgarian (Bulgaria)'='bg-bg'
            'Czech (Czech Republic)'='cs-cz'
            'Danish (Denmark)'='da-dk'
            'German (Germany)'='de-de'
            'Greek (Greece)'='el-gr'
            'English (United Kingdom)'='en-gb'
            'English (United States)'='en-us'
            'Spanish (Spain)'='es-es'
            'Spanish (Mexico)'='es-mx'
            'Estonian (Estonia)'='et-ee'
            'Finnish (Finland)'='fi-fi'
            'French (Canada)'='fr-ca'
            'French (France)'='fr-fr'
            'Hebrew (Israel)'='he-il'
            'Croatian (Croatia)'='hr-hr'
            'Hungarian (Hungary)'='hu-hu'
            'Italian (Italy)'='it-it'
            'Japanese (Japan)'='ja-jp'
            'Korean (Korea)'='ko-kr'
            'Lithuanian (Lithuania)'='lt-lt'
            'Latvian (Latvia)'='lv-lv'
            'Norwegian Bokmål (Norway)'='nb-no'
            'Dutch (Netherlands)'='nl-nl'
            'Polish (Poland)'='pl-pl'
            'Portuguese (Brazil)'='pt-br'
            'Portuguese (Portugal)'='pt-pt'
            'Romanian (Romania)'='ro-ro'
            'Russian (Russia)'='ru-ru'
            'Slovak (Slovakia)'='sk-sk'
            'Slovenian (Slovenia)'='sl-si'
            'Serbian (Latin, Serbia)'='sr-latn-rs'
            'Swedish (Sweden)'='sv-se'
            'Thai (Thailand)'='th-th'
            'Turkish (Turkey)'='tr-tr'
            'Ukrainian (Ukraine)'='uk-ua'
            'Chinese (Simplified, China)'='zh-cn'
            'Chinese (Traditional, Taiwan)'='zh-tw'
          }

          $verMap = @{
            'Windows 10 22H2'      = 'windows-10'
            'Windows 11 23H2'      = 'windows-11old'
            'Windows 11 24H2'      = 'windows-11'
            'Windows 11 25H2'      = 'windows-11new'
            'Windows 11 24H2 BETA' = 'windows-11beta'
            'Windows 11 25H2 DEV'  = 'windows-11dev'
            'Windows 11 CANARY'    = 'windows-11canary'
          }

          $langCode = $langMap['${{ inputs.language }}']
          $verCode  = $verMap['${{ inputs.versions }}']

          $opts = ''
          if ('${{ inputs.esd }}' -eq 'true')     { $opts += ' -esd' }
          if (('${{ inputs.drivers }}' -eq 'true') -and ('${{ inputs.architecture }}' -ne 'arm64')) {
            $opts += ' -drivers'
          }
          if ('${{ inputs.netfx3 }}' -eq 'true')  { $opts += ' -netfx3' }
          $opts = $opts.Trim()

          echo "lang=$langCode"    >> $env:GITHUB_OUTPUT
          echo "version=$verCode"  >> $env:GITHUB_OUTPUT
          if ($opts) {
            echo "options=$opts"   >> $env:GITHUB_OUTPUT
          }

      - name: Build Windows
        id: build_windows
        shell: pwsh
        run: |
          pwsh uup-dump-get-windows-iso.ps1 ${{ steps.map.outputs.version }} c:/output -architecture ${{ inputs.architecture }} -edition ${{ inputs.edition }} -lang ${{ steps.map.outputs.lang }} ${{ steps.map.outputs.options }}
          echo "iso_name=$env:ISO_NAME" >> $env:GITHUB_OUTPUT

      - name: Create split zip
        shell: pwsh
        run: |
          7z a -tzip -mx=0 -v1950M -bsp2 "c:/output/$($env:ISO_NAME).zip" "$((Get-Item -Path C:/output/*.ISO).FullName)"
          Get-ChildItem "c:/output/$($env:ISO_NAME).zip.*" | Sort-Object Name | ForEach-Object { Write-Host "Created: $($_.FullName)" }

      - name: Upload ISO artifact
        id: upload_iso_artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ISO_NAME }}
          path: c:/output/*.ISO
          if-no-files-found: error

      # - name: Upload DISM Driver log artifact
      #   if: ${{ inputs.drivers }}
      #   id: upload_dism_driver_log_artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: DrvWinPE.log
      #     path: c:/Windows/Logs/DISM/DrvWinPE.log
      #     if-no-files-found: ignore

      - name: Set artifact_url
        id: set_artifact_url
        shell: pwsh
        run: echo "artifact_url=${{ steps.upload_iso_artifact.outputs.artifact-url }}" >> $env:GITHUB_ENV

      - name: Build summary
        id: build_summary
        shell: pwsh
      #  env:
      #    ARTIFACT_URL: ${{ steps.upload_artifact.outputs.artifact-url }}
        run: |
          $iso = Get-Content (Resolve-Path c:/output/*.json) | ConvertFrom-Json
          $imageNames = $iso.images | ForEach-Object { $_.name }
          if ($imageNames.Count -gt 1) {
            if ($imageNames[0] -match '^(Windows (10|11))\s*(.*)') {
              $prefix = $matches[1]
              $first = $imageNames[0]
              $rest = $imageNames[1..($imageNames.Count - 1)] | ForEach-Object { ($_ -replace "^$prefix\s*", '') }
              $finalImageName = $first + '/' + ($rest -join '/')
            } else {
              $finalImageName = $imageNames -join '/'
            }
          } else {
            $finalImageName = $imageNames
          }

          $parts = Get-ChildItem "C:/output/$($env:ISO_NAME).zip.0*" | Sort-Object Name
          $partsList = ($parts | ForEach-Object { $_.Name }) -join '  <br/>'

          # Build config row only when there are any options
          $opts = '${{ steps.map.outputs.options }}'
          $optsRow = $null
          if (-not [string]::IsNullOrWhiteSpace($opts)) {
            # map short flags to full descriptions from workflow inputs
            $descMap = @{
              '-esd'     = 'Use ESD compression'
              '-drivers' = 'Add additional drivers'
              '-netfx3'  = 'Add .NET Framework 3.5'
            }
            # split -> normalize -> map -> deduplicate
            $items = $opts -split '\s+' |
              Where-Object { $_ -and $_.Trim() -ne '' } |
              ForEach-Object {
                $k = $_.ToLower()
                if ($descMap.ContainsKey($k)) { $descMap[$k] } else { $_.TrimStart('-') }
              } | Select-Object -Unique
          
            if ($items.Count -gt 0) {
              $optsFormatted = ($items | ForEach-Object { "<li>$($_)</li>" }) -join ''
              $optsRow = "| Build config | <ul>$optsFormatted</ul> |"
            }
          }

          Add-Content $env:GITHUB_STEP_SUMMARY @"
          ### FILE INFO:
          | Property | Value |
          | :--- | :--- |
          | Name | $finalImageName $($iso.version) |
          | Build | $($iso.build) |
          | Architecture | ${{ inputs.architecture }} |
          "@

          if ($optsRow) {
            Add-Content $env:GITHUB_STEP_SUMMARY $optsRow
          }

          Add-Content $env:GITHUB_STEP_SUMMARY @"
          | Checksum | $($iso.checksum) |
          | Image Name | $finalImageName |
          | Iso | [$env:ISO_NAME]($env:artifact_url) |
          | UUP dump | [$($iso.title)]($($iso.uupDump.downloadUrl)) |
          "@

          $rlsnfo = @"
          
          ## RELEASE INFO
          File is splitted because Github release limit filesize to 2G.
          You must download all files **$env:ISO_NAME.zip.xxx** *(where xxx is number of archive)*
          If You have all files you can extract files. 
          
          For example on windows with 7-Zip:
          - Extract (GUI): `Open **$env:ISO_NAME.zip.001** in 7-Zip and extract.`
          - Extract (CLI): `7z x $env:ISO_NAME.zip.001`
          "@

          ((Get-Content $env:GITHUB_STEP_SUMMARY) + "<br/>" + $rlsnfo) | Set-Content summary.md
          echo "build=$($iso.build)" >> $env:GITHUB_ENV
          echo "version=$($iso.version)" >> $env:GITHUB_ENV
          echo "name=$($iso.name)" >> $env:GITHUB_ENV
          echo "title=$($iso.title)" >> $env:GITHUB_ENV
          echo "images=$($finalImageName)" >> $env:GITHUB_ENV
          echo "iso_checksum=$($iso.checksum)" >> $env:GITHUB_ENV
          echo "tagname=$($iso.build).$($iso.version).${{ fromJSON('{"Pro":"PRO","Home":"HOME","Multi":"MULTI"}')[inputs.edition] }}.${{ fromJSON('{"x64":"X64","arm64":"ARM64"}')[inputs.architecture] }}.${{ fromJSON('{"ar-sa":"AR","bg-bg":"BG","cs-cz":"CS","da-dk":"DA","de-de":"DE","el-gr":"EL","en-gb":"EN","en-us":"EN","es-es":"ES","es-mx":"ES","et-ee":"ET","fi-fi":"FI","fr-ca":"FR","fr-fr":"FR","he-il":"HE","hr-hr":"HR","hu-hu":"HU","it-it":"IT","ja-jp":"JA","ko-kr":"KO","lt-lt":"LT","lv-lv":"LV","nb-no":"NB","nl-nl":"NL","pl-pl":"PL","pt-br":"PT","pt-pt":"PT","ro-ro":"RO","ru-ru":"RU","sk-sk":"SK","sl-si":"SL","sr-latn-rs":"SR","sv-se":"SV","th-th":"TH","tr-tr":"TR","uk-ua":"UK","zh-cn":"ZH","zh-tw":"ZH"}')[steps.map.outputs.lang] }}$($iso.tags)" >> $env:GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2.3.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ env.tagname }}"
          name: "${{ env.images }} ${{ inputs.architecture}} ${{ env.version }} (${{ env.build }})"
          body_path: summary.md
          draft: false
          prerelease: ${{ !contains(fromJson('["Windows 10 22H2","Windows 11 23H2","Windows 11 24H2","Windows 11 25H2"]'), inputs.versions) }}
          files: |
            C:/output/*.zip.0*

      - name: Generate split download list, checksums & client scripts
        if: ${{ success() }}
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          $tag = "${{ env.tagname }}"
          if (-not $tag) { $tag = gh release view --json tagName -q '.tagName' }
          if (-not $tag) { throw "Cannot resolve release tag." }

          $owner,$repo = $env:GITHUB_REPOSITORY.Split('/')

          # Collect .001, .002, ... assets from Release (for URLs)
          $assetNames = gh release view $tag --json assets -q '.assets[].name' | Where-Object { $_ -match '\.\d{3}$' }
          $assetNames = $assetNames | Sort-Object { [int]($_ -replace '.*\.(\d{3})$', '$1') }

          # Build public URLs
          $urls = $assetNames | ForEach-Object { "https://github.com/$owner/$repo/releases/download/$tag/$_" }

          # Local files of parts still exist in C:\output → compute SHA256 per-part
          $localParts = Get-ChildItem "C:/output/${{ env.ISO_NAME }}.zip.0*" | Sort-Object Name

          # Prepare dist
          $ws = $env:GITHUB_WORKSPACE
          $outDir = Join-Path $ws "dist"
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null

          # 1) parts.txt
          $partsPath = Join-Path $outDir "parts.txt"
          [System.IO.File]::WriteAllLines($partsPath, $urls)

          # 2) parts.sha256 (format: "<hash><2 spaces><filename>")
          $partsShaPath = Join-Path $outDir "parts.sha256"
          $partShaLines = @()
          foreach ($p in $localParts) {
            $h = (Get-FileHash -Algorithm SHA256 $p.FullName).Hash.ToLowerInvariant()
            $partShaLines += "$h  $($p.Name)"
          }
          Set-Content -Path $partsShaPath -Value $partShaLines -Encoding ASCII

          # 3) iso.sha256 for final assembled ISO
          $isoShaPath = Join-Path $outDir "iso.sha256"
          $expectedIsoHash = "${{ env.iso_checksum }}"
          Set-Content -Path $isoShaPath -Value "$expectedIsoHash  ${{ env.ISO_NAME }}" -Encoding ASCII

          # 4) Copy bundled aria2 binaries from checked-out branch
          $srcAria2 = Join-Path $ws "aria2"
          $dstAria2 = Join-Path $outDir "aria2-bin"
          if (Test-Path $srcAria2) {
            Copy-Item -Path (Join-Path $srcAria2 '*') -Destination $dstAria2 -Recurse -Force
            Write-Host "Bundled aria2 binaries copied to $dstAria2"
          } else {
            Write-Warning "No bundled aria2 directory found at $srcAria2"
          }

          # 5) Windows PowerShell downloader (prefers bundled aria2c)
          $ps1 = @'
          param([string]$OutputDir = ".")
          $ErrorActionPreference = "Stop"
          function Fail($m){ Write-Error $m; exit 1 }

          $here = Split-Path -Parent $MyInvocation.MyCommand.Path
          $list = Join-Path $here "parts.txt"
          $partsSha = Join-Path $here "parts.sha256"
          $isoSha = Join-Path $here "iso.sha256"
          if (-not (Test-Path $list))    { Fail "parts.txt not found next to script." }
          if (-not (Test-Path $partsSha)){ Fail "parts.sha256 not found next to script." }
          if (-not (Test-Path $isoSha))  { Fail "iso.sha256 not found next to script." }

          # Prefer bundled aria2c.exe if present
          $bundled = Get-ChildItem -Path (Join-Path $here "aria2-bin") -Filter "aria2c.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($bundled) { $aria = $bundled.FullName } else {
            $cmd = Get-Command aria2c -ErrorAction SilentlyContinue
            if (-not $cmd) { Fail "aria2c not found. Use bundled (missing) or install: https://aria2.github.io/" }
            $aria = $cmd.Path
          }
          Write-Host "Using aria2: $aria"

          Write-Host "Downloading split parts into: $OutputDir"
          & $aria --input-file="$list" `
                  --dir="$OutputDir" `
                  --auto-file-renaming=false `
                  --allow-overwrite=true `
                  --continue=true `
                  --max-concurrent-downloads=16 `
                  --split=16 `
                  --min-split-size=1M `
                  --console-log-level=warn `
                  --summary-interval=0

          # Verify parts SHA256
          $re = [regex]'^(?<hash>[0-9a-f]{64})\s{2}(?<name>.+)$'
          $lines = Get-Content $partsSha | Where-Object { $_ -and ($_ -notmatch '^\s*#') }
          foreach ($ln in $lines) {
            $m = $re.Match($ln)
            if (-not $m.Success) { Fail "Malformed line in parts.sha256: $ln" }
            $exp = $m.Groups['hash'].Value.ToLower()
            $name = $m.Groups['name'].Value
            $fp = Join-Path $OutputDir $name
            if (-not (Test-Path $fp))    { Fail "Missing part: $name" }
            $act = (Get-FileHash -Algorithm SHA256 $fp).Hash.ToLower()
            if ($act -ne $exp) { Fail "Checksum mismatch for $name`n  expected: $exp`n  actual:   $act" }
          }
          Write-Host "All parts passed SHA256 verification."

          # Merge into final ISO
          $parts = Get-ChildItem -Path $OutputDir -Filter "*.iso.*" | Sort-Object {
            [int]($_.Name -replace '.*\.(\d{3})$', '$1')
          }
          if ($parts.Count -eq 0) { Fail "No *.iso.001, *.iso.002 parts found in $OutputDir" }
          $baseName = ($parts[0].BaseName -replace '\.001$', '')
          $isoPath = Join-Path $OutputDir ("$baseName.iso")
          Write-Host "Merging $($parts.Count) parts into $isoPath"
          $out = [System.IO.File]::Create($isoPath)
          try {
            foreach ($p in $parts) { $bytes = [System.IO.File]::ReadAllBytes($p.FullName); $out.Write($bytes, 0, $bytes.Length) }
          } finally { $out.Close() }
          Write-Host "ISO assembled: $isoPath"

          # Verify final ISO SHA256
          $isoLine = Get-Content $isoSha | Select-Object -First 1
          $m2 = [regex]::Match($isoLine, '^(?<hash>[0-9a-f]{64})\s{2}(?<name>.+)$')
          if (-not $m2.Success) { Fail "Malformed iso.sha256" }
          $expectedIso = $m2.Groups['hash'].Value.ToLower()
          $actualIso = (Get-FileHash -Algorithm SHA256 $isoPath).Hash.ToLower()
          if ($actualIso -ne $expectedIso) { Fail "ISO checksum mismatch.`n expected: $expectedIso`n actual:   $actualIso" }
          Write-Host "Final ISO SHA256 verified."
          '@
          $ps1Path = Join-Path $outDir "get-with-aria2.ps1"
          Set-Content -Path $ps1Path -Value $ps1 -Encoding UTF8

          # 6) Bash downloader (prefers bundled aria2c)
          $sh = @'
          #!/usr/bin/env bash
          set -euo pipefail
          OUT_DIR="${1:-.}"
          SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
          LIST_FILE="${SCRIPT_DIR}/parts.txt"
          PARTS_SHA="${SCRIPT_DIR}/parts.sha256"
          ISO_SHA="${SCRIPT_DIR}/iso.sha256"

          die(){ echo "ERROR: $*" >&2; exit 1; }

          # Prefer bundled aria2c if present
          if [ -x "${SCRIPT_DIR}/aria2-bin/aria2c" ]; then
            ARIA2="${SCRIPT_DIR}/aria2-bin/aria2c"
          else
            _found="$(command -v aria2c || true)"
            if [ -n "${_found}" ]; then ARIA2="${_found}"; else
              # Try any placed in subdirs under aria2-bin (e.g., win-x64/linux/macos)
              candidate="$(find "${SCRIPT_DIR}/aria2-bin" -type f -name 'aria2c*' 2>/dev/null | head -n1 || true)"
              [ -n "${candidate}" ] && ARIA2="${candidate}" || die "aria2c not found. Use bundled (missing) or install: https://aria2.github.io/"
              chmod +x "${ARIA2}" || true
            fi
          fi
          echo "Using aria2: ${ARIA2}"

          echo "Downloading split parts into: ${OUT_DIR}"
          "${ARIA2}" --input-file="${LIST_FILE}" \
                     --dir="${OUT_DIR}" \
                     --auto-file-renaming=false \
                     --allow-overwrite=true \
                     --continue=true \
                     --max-concurrent-downloads=16 \
                     --split=16 \
                     --min-split-size=1M \
                     --console-log-level=warn \
                     --summary-interval=0

          # Verify parts SHA256 (sha256sum or shasum -a 256)
          if command -v sha256sum >/dev/null 2>&1; then
            (cd "${OUT_DIR}" && sha256sum -c "${PARTS_SHA}")
          elif command -v shasum >/dev/null 2>&1; then
            (cd "${OUT_DIR}" && shasum -a 256 -c "${PARTS_SHA}")
          else
            die "Neither sha256sum nor shasum found."
          fi
          echo "All parts passed SHA256 verification."

          # Merge into final ISO
          mapfile -t parts < <(ls "${OUT_DIR}"/*.iso.* 2>/dev/null | sort)
          [ "${#parts[@]}" -gt 0 ] || die "No split parts (*.iso.001 etc.) found in ${OUT_DIR}"
          iso="${parts[0]%.*}"  # drop .001
          echo "Merging ${#parts[@]} parts into ${iso}"
          cat "${parts[@]}" > "${iso}"
          echo "ISO assembled: ${iso}"

          # Verify final ISO SHA256
          expected_hash="$(cut -d' ' -f1 "${ISO_SHA}")"
          if command -v sha256sum >/dev/null 2>&1; then
            actual_hash="$(sha256sum "${iso}" | awk '{print $1}')"
          else
            actual_hash="$(shasum -a 256 "${iso}" | awk '{print $1}')"
          fi
          [ "${actual_hash}" = "${expected_hash}" ] || die "ISO checksum mismatch. expected=${expected_hash} actual=${actual_hash}"
          echo "Final ISO SHA256 verified."
          '@
          $shPath = Join-Path $outDir "get-with-aria2.sh"
          Set-Content -Path $shPath -Value $sh -Encoding UTF8
          & bash -lc "chmod +x '$shPath'"

          # 7) ZIP package (now includes aria2 binaries)
          $zip = Join-Path $outDir "split-download-scripts.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path @($partsPath, $partsShaPath, $isoShaPath, $ps1Path, $shPath, (Join-Path $outDir "aria2-bin")) -DestinationPath $zip -Force
          Write-Host "Created $zip (with bundled aria2 binaries)"

      - name: Upload ZIP to Release
        if: ${{ success() }}
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          $tag = "${{ env.tagname }}"
          if (-not $tag) { $tag = gh release view --json tagName -q '.tagName' }
          $zip = Join-Path $env:GITHUB_WORKSPACE "dist/split-download-scripts.zip"
          if (-not (Test-Path $zip)) { throw "ZIP not found: $zip" }
          gh release upload $tag "$zip" --clobber
          Write-Host "Uploaded to release: $zip"
