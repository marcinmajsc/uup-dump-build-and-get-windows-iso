name: build
run-name: >
  ${{ inputs.versions }}
  ${{ fromJSON('{"Pro":"PRO","Home":"HOME","Multi":"MULTI"}')[inputs.edition] }}
  ${{ fromJSON('{"x64":"X64","arm64":"ARM64"}')[inputs.architecture] }}
  ${{ fromJSON('{
    "Arabic (Saudi Arabia)":"AR","Bulgarian (Bulgaria)":"BG","Czech (Czech Republic)":"CS","Danish (Denmark)":"DA","German (Germany)":"DE","Greek (Greece)":"EL",
    "English (United Kingdom)":"EN","English (United States)":"EN","Spanish (Spain)":"ES","Spanish (Mexico)":"ES","Estonian (Estonia)":"ET","Finnish (Finland)":"FI",
    "French (Canada)":"FR","French (France)":"FR","Hebrew (Israel)":"HE","Croatian (Croatia)":"HR","Hungarian (Hungary)":"HU","Italian (Italy)":"IT",
    "Japanese (Japan)":"JA","Korean (Korea)":"KO","Lithuanian (Lithuania)":"LT","Latvian (Latvia)":"LV","Norwegian Bokmål (Norway)":"NB",
    "Dutch (Netherlands)":"NL","Polish (Poland)":"PL","Portuguese (Brazil)":"PT","Portuguese (Portugal)":"PT","Romanian (Romania)":"RO","Russian (Russia)":"RU",
    "Slovak (Slovakia)":"SK","Slovenian (Slovenia)":"SL","Serbian (Latin, Serbia)":"SR","Swedish (Sweden)":"SV","Thai (Thailand)":"TH","Turkish (Turkey)":"TR",
    "Ukrainian (Ukraine)":"UK","Chinese (Simplified, China)":"ZH","Chinese (Traditional, Taiwan)":"ZH"
  }')[inputs.language] }}
  ${{ inputs.esd && 'ESD' || '' }}
  ${{ inputs.drivers && 'DRIVERS' || '' }}
  ${{ inputs.netfx3 && 'NETFX3' || '' }}

on:
  workflow_dispatch:
    inputs:
      architecture:
        description: "Windows architecture to build"
        type: choice
        options: [x64, arm64]
        default: x64
        required: true
      versions:
        description: "Windows version to build"
        type: choice
        options:
          - Windows 10 22H2
          - Windows 11 23H2
          - Windows 11 24H2
          - Windows 11 25H2
          - Windows 11 24H2 BETA
          - Windows 11 25H2 DEV
          - Windows 11 CANARY
        default: Windows 11 24H2
        required: true
      edition:
        description: "Windows edition to build"
        type: choice
        options: [Pro, Home, Multi]
        default: Pro
        required: true
      language:
        description: "Language"
        type: choice
        options:
          - Arabic (Saudi Arabia)
          - Bulgarian (Bulgaria)
          - Czech (Czech Republic)
          - Danish (Denmark)
          - German (Germany)
          - Greek (Greece)
          - English (United Kingdom)
          - English (United States)
          - Spanish (Spain)
          - Spanish (Mexico)
          - Estonian (Estonia)
          - Finnish (Finland)
          - French (Canada)
          - French (France)
          - Hebrew (Israel)
          - Croatian (Croatia)
          - Hungarian (Hungary)
          - Italian (Italy)
          - Japanese (Japan)
          - Korean (Korea)
          - Lithuanian (Lithuania)
          - Latvian (Latvia)
          - Norwegian Bokmål (Norway)
          - Dutch (Netherlands)
          - Polish (Poland)
          - Portuguese (Brazil)
          - Portuguese (Portugal)
          - Romanian (Romania)
          - Russian (Russia)
          - Slovak (Slovakia)
          - Slovenian (Slovenia)
          - Serbian (Latin, Serbia)
          - Swedish (Sweden)
          - Thai (Thailand)
          - Turkish (Turkey)
          - Ukrainian (Ukraine)
          - Chinese (Simplified, China)
          - Chinese (Traditional, Taiwan)
        default: English (United States)
        required: true
      esd:
        description: "Use ESD compression"
        type: boolean
        required: true
        default: false
      drivers:
        description: "Add additional drivers"
        type: boolean
        required: true
        default: false
      netfx3:
        description: "Add .NET Framework 3.5"
        type: boolean
        required: true
        default: false

jobs:
  build:
    runs-on: ${{ fromJSON('{"x64":"windows-2022","arm64":"windows-11-arm"}')[inputs.architecture] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Map inputs
        id: map
        shell: pwsh
        run: |
          $langMap = @{
            'Arabic (Saudi Arabia)'='ar-sa'
            'Bulgarian (Bulgaria)'='bg-bg'
            'Czech (Czech Republic)'='cs-cz'
            'Danish (Denmark)'='da-dk'
            'German (Germany)'='de-de'
            'Greek (Greece)'='el-gr'
            'English (United Kingdom)'='en-gb'
            'English (United States)'='en-us'
            'Spanish (Spain)'='es-es'
            'Spanish (Mexico)'='es-mx'
            'Estonian (Estonia)'='et-ee'
            'Finnish (Finland)'='fi-fi'
            'French (Canada)'='fr-ca'
            'French (France)'='fr-fr'
            'Hebrew (Israel)'='he-il'
            'Croatian (Croatia)'='hr-hr'
            'Hungarian (Hungary)'='hu-hu'
            'Italian (Italy)'='it-it'
            'Japanese (Japan)'='ja-jp'
            'Korean (Korea)'='ko-kr'
            'Lithuanian (Lithuania)'='lt-lt'
            'Latvian (Latvia)'='lv-lv'
            'Norwegian Bokmål (Norway)'='nb-no'
            'Dutch (Netherlands)'='nl-nl'
            'Polish (Poland)'='pl-pl'
            'Portuguese (Brazil)'='pt-br'
            'Portuguese (Portugal)'='pt-pt'
            'Romanian (Romania)'='ro-ro'
            'Russian (Russia)'='ru-ru'
            'Slovak (Slovakia)'='sk-sk'
            'Slovenian (Slovenia)'='sl-si'
            'Serbian (Latin, Serbia)'='sr-latn-rs'
            'Swedish (Sweden)'='sv-se'
            'Thai (Thailand)'='th-th'
            'Turkish (Turkey)'='tr-tr'
            'Ukrainian (Ukraine)'='uk-ua'
            'Chinese (Simplified, China)'='zh-cn'
            'Chinese (Traditional, Taiwan)'='zh-tw'
          }

          $verMap = @{
            'Windows 10 22H2'      = 'windows-10'
            'Windows 11 23H2'      = 'windows-11old'
            'Windows 11 24H2'      = 'windows-11'
            'Windows 11 25H2'      = 'windows-11new'
            'Windows 11 24H2 BETA' = 'windows-11beta'
            'Windows 11 25H2 DEV'  = 'windows-11dev'
            'Windows 11 CANARY'    = 'windows-11canary'
          }

          $langCode = $langMap['${{ inputs.language }}']
          $verCode  = $verMap['${{ inputs.versions }}']

          $opts = ''
          if ('${{ inputs.esd }}' -eq 'true')     { $opts += ' -esd' }
          if (('${{ inputs.drivers }}' -eq 'true') -and ('${{ inputs.architecture }}' -ne 'arm64')) {
            $opts += ' -drivers'
          }
          if ('${{ inputs.netfx3 }}' -eq 'true')  { $opts += ' -netfx3' }
          $opts = $opts.Trim()

          echo "lang=$langCode"    >> $env:GITHUB_OUTPUT
          echo "version=$verCode"  >> $env:GITHUB_OUTPUT
          if ($opts) {
            echo "options=$opts"   >> $env:GITHUB_OUTPUT
          }

      - name: Build Windows
        id: build_windows
        shell: pwsh
        run: |
          pwsh uup-dump-get-windows-iso.ps1 ${{ steps.map.outputs.version }} c:/output -architecture ${{ inputs.architecture }} -edition ${{ inputs.edition }} -lang ${{ steps.map.outputs.lang }} ${{ steps.map.outputs.options }}
          echo "iso_name=$env:ISO_NAME" >> $env:GITHUB_OUTPUT

      - name: Create split zip
        shell: pwsh
        run: |
          7z a -tzip -mx=0 -v1950M -bsp2 "c:/output/$($env:ISO_NAME).zip" "$((Get-Item -Path C:/output/*.ISO).FullName)"
          Get-ChildItem "c:/output/$($env:ISO_NAME).zip.*" | Sort-Object Name | ForEach-Object { Write-Host "Created: $($_.FullName)" }

      - name: Upload ISO artifact
        id: upload_iso_artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ISO_NAME }}
          path: c:/output/*.ISO
          if-no-files-found: error

      # - name: Upload DISM Driver log artifact
      #   if: ${{ inputs.drivers }}
      #   id: upload_dism_driver_log_artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: DrvWinPE.log
      #     path: c:/Windows/Logs/DISM/DrvWinPE.log
      #     if-no-files-found: ignore

      - name: Set artifact_url
        id: set_artifact_url
        shell: pwsh
        run: echo "artifact_url=${{ steps.upload_iso_artifact.outputs.artifact-url }}" >> $env:GITHUB_ENV

      - name: Build summary
        id: build_summary
        shell: pwsh
      #  env:
      #    ARTIFACT_URL: ${{ steps.upload_artifact.outputs.artifact-url }}
        run: |
          $iso = Get-Content (Resolve-Path c:/output/*.json) | ConvertFrom-Json
          $imageNames = $iso.images | ForEach-Object { $_.name }
          if ($imageNames.Count -gt 1) {
            if ($imageNames[0] -match '^(Windows (10|11))\s*(.*)') {
              $prefix = $matches[1]
              $first = $imageNames[0]
              $rest = $imageNames[1..($imageNames.Count - 1)] | ForEach-Object { ($_ -replace "^$prefix\s*", '') }
              $finalImageName = $first + '/' + ($rest -join '/')
            } else {
              $finalImageName = $imageNames -join '/'
            }
          } else {
            $finalImageName = $imageNames
          }

          $parts = Get-ChildItem "C:/output/$($env:ISO_NAME).zip.0*" | Sort-Object Name
          $partsList = ($parts | ForEach-Object { $_.Name }) -join '  <br/>'

          # Build config row only when there are any options
          $opts = '${{ steps.map.outputs.options }}'
          $optsRow = $null
          if (-not [string]::IsNullOrWhiteSpace($opts)) {
            # map short flags to full descriptions from workflow inputs
            $descMap = @{
              '-esd'     = 'Use ESD compression'
              '-drivers' = 'Add additional drivers'
              '-netfx3'  = 'Add .NET Framework 3.5'
            }
            # split -> normalize -> map -> deduplicate
            $items = $opts -split '\s+' |
              Where-Object { $_ -and $_.Trim() -ne '' } |
              ForEach-Object {
                $k = $_.ToLower()
                if ($descMap.ContainsKey($k)) { $descMap[$k] } else { $_.TrimStart('-') }
              } | Select-Object -Unique
          
            if ($items.Count -gt 0) {
              $optsFormatted = ($items | ForEach-Object { "<li>$($_)</li>" }) -join ''
              $optsRow = "| Build config | <ul>$optsFormatted</ul> |"
            }
          }

          Add-Content $env:GITHUB_STEP_SUMMARY @"
          ### FILE INFO:
          | Property | Value |
          | :--- | :--- |
          | Name | $finalImageName $($iso.version) |
          | Build | $($iso.build) |
          | Architecture | ${{ inputs.architecture }} |
          "@

          if ($optsRow) {
            Add-Content $env:GITHUB_STEP_SUMMARY $optsRow
          }

          Add-Content $env:GITHUB_STEP_SUMMARY @"
          | Checksum | $($iso.checksum) |
          | Image Name | $finalImageName |
          | Iso | [$env:ISO_NAME]($env:artifact_url) |
          | UUP dump | [$($iso.title)]($($iso.uupDump.downloadUrl)) |
          "@

          $rlsnfo = @"
          
          ## RELEASE INFO
          File is splitted because Github release limit filesize to 2G.
          You must download all files **$env:ISO_NAME.zip.xxx** *(where xxx is number of archive)*
          If You have all files you can extract files. 
          
          For example on windows with 7-Zip:
          - Extract (GUI): `Open **$env:ISO_NAME.zip.001** in 7-Zip and extract.`
          - Extract (CLI): `7z x $env:ISO_NAME.zip.001`
          "@

          ((Get-Content $env:GITHUB_STEP_SUMMARY) + "<br/>" + $rlsnfo) | Set-Content summary.md
          echo "build=$($iso.build)" >> $env:GITHUB_ENV
          echo "version=$($iso.version)" >> $env:GITHUB_ENV
          echo "name=$($iso.name)" >> $env:GITHUB_ENV
          echo "title=$($iso.title)" >> $env:GITHUB_ENV
          echo "images=$($finalImageName)" >> $env:GITHUB_ENV
          echo "iso_checksum=$($iso.checksum)" >> $env:GITHUB_ENV
          echo "tagname=$($iso.build).$($iso.version).${{ fromJSON('{"Pro":"PRO","Home":"HOME","Multi":"MULTI"}')[inputs.edition] }}.${{ fromJSON('{"x64":"X64","arm64":"ARM64"}')[inputs.architecture] }}.${{ fromJSON('{"ar-sa":"AR","bg-bg":"BG","cs-cz":"CS","da-dk":"DA","de-de":"DE","el-gr":"EL","en-gb":"EN","en-us":"EN","es-es":"ES","es-mx":"ES","et-ee":"ET","fi-fi":"FI","fr-ca":"FR","fr-fr":"FR","he-il":"HE","hr-hr":"HR","hu-hu":"HU","it-it":"IT","ja-jp":"JA","ko-kr":"KO","lt-lt":"LT","lv-lv":"LV","nb-no":"NB","nl-nl":"NL","pl-pl":"PL","pt-br":"PT","pt-pt":"PT","ro-ro":"RO","ru-ru":"RU","sk-sk":"SK","sl-si":"SL","sr-latn-rs":"SR","sv-se":"SV","th-th":"TH","tr-tr":"TR","uk-ua":"UK","zh-cn":"ZH","zh-tw":"ZH"}')[steps.map.outputs.lang] }}$($iso.tags)" >> $env:GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2.3.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ env.tagname }}"
          name: "${{ env.images }} ${{ inputs.architecture}} ${{ env.version }} (${{ env.build }})"
          body_path: summary.md
          draft: false
          prerelease: ${{ !contains(fromJson('["Windows 10 22H2","Windows 11 23H2","Windows 11 24H2","Windows 11 25H2"]'), inputs.versions) }}
          files: |
            C:/output/*.zip.0*

      - name: Generate platform packages
        if: ${{ success() }}
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          $tag = "${{ env.tagname }}"
          if (-not $tag) { $tag = gh release view --json tagName -q '.tagName' }
          if (-not $tag) { throw "Cannot resolve release tag." }

          $owner,$repo = $env:GITHUB_REPOSITORY.Split('/')

          $assetNames = gh release view $tag --json assets -q '.assets[].name' | Where-Object { $_ -match '\.zip\.\d{3}$' }
          $assetNames = $assetNames | Sort-Object { [int]($_ -replace '.*\.(\d{3})$', '$1') }
          $urls = $assetNames | ForEach-Object { "https://github.com/$owner/$repo/releases/download/$tag/$_" }

          $localParts = Get-ChildItem "C:/output/${{ env.ISO_NAME }}.zip.0*" | Sort-Object Name

          $ws   = $env:GITHUB_WORKSPACE
          $dist = Join-Path $ws "dist"
          New-Item -ItemType Directory -Force -Path $dist | Out-Null

          $partsPath    = Join-Path $dist "parts.txt"
          $partsShaPath = Join-Path $dist "parts.sha256"
          $isoShaPath   = Join-Path $dist "iso.sha256"

          [System.IO.File]::WriteAllLines($partsPath, $urls)
          $partShaLines = foreach ($p in $localParts) {
            $h = (Get-FileHash -Algorithm SHA256 $p.FullName).Hash.ToLowerInvariant()
            "$h  $($p.Name)"
          }
          Set-Content -Path $partsShaPath -Value $partShaLines -Encoding ASCII
          Set-Content -Path $isoShaPath   -Value ("${{ env.iso_checksum }}  ${{ env.ISO_NAME }}") -Encoding ASCII

          $srcAria2 = Join-Path $ws "aria2"
          $src7z    = Join-Path $ws "7z"

          function Pick-Aria2 {
            param([string]$platform)
            if (-not (Test-Path $srcAria2)) { return @() }
            switch ($platform) {
              'windows' {
                $exe = Get-ChildItem -Path $srcAria2 -Recurse -Filter 'aria2c.exe' -ErrorAction SilentlyContinue | Select-Object -First 1
                $dll = if ($exe) { Get-ChildItem -Path $exe.Directory -Filter '*.dll' -ErrorAction SilentlyContinue } else { @() }
                return @($exe,$dll) | Where-Object { $_ }
              }
              'linux' {
                return Get-ChildItem -Path $srcAria2 -Recurse -Filter 'aria2c' -ErrorAction SilentlyContinue | Where-Object { -not $_.PSIsContainer -and -not $_.Name.EndsWith('.exe') } | Select-Object -First 1
              }
              'macos' {
                return Get-ChildItem -Path $srcAria2 -Recurse -Filter 'aria2c' -ErrorAction SilentlyContinue | Where-Object { -not $_.PSIsContainer -and -not $_.Name.EndsWith('.exe') } | Select-Object -First 1
              }
            }
          }

          function Pick-7z {
            param([string]$platform)
            if (-not (Test-Path $src7z)) { return @() }
            switch ($platform) {
              'windows' {
                $exe = Get-ChildItem -Path $src7z -Recurse -Include '7z.exe','7zz.exe','7za.exe' -ErrorAction SilentlyContinue | Select-Object -First 1
                $dll = if ($exe) { Get-ChildItem -Path $exe.Directory -Filter '*.dll' -ErrorAction SilentlyContinue } else { @() }
                return @($exe,$dll) | Where-Object { $_ }
              }
              'linux' {
                return Get-ChildItem -Path $src7z -Recurse -Include '7z','7zz','7za','7zr' -ErrorAction SilentlyContinue | Where-Object { -not $_.PSIsContainer -and -not $_.Name.EndsWith('.exe') } | Select-Object -First 1
              }
              'macos' {
                return Get-ChildItem -Path $src7z -Recurse -Include '7z','7zz','7za','7zr' -ErrorAction SilentlyContinue | Where-Object { -not $_.PSIsContainer -and -not $_.Name.EndsWith('.exe') } | Select-Object -First 1
              }
            }
          }

          function New-PS1-Windows {
            param([string]$destDir)
            $lines = @(
              'param([string]$OutputDir = ".")'
              '$ErrorActionPreference = "Stop"'
              'function Fail($m){ Write-Error $m; exit 1 }'
              'function Resolve-SevenZip([string]$Base){'
              '  $c = @('
              '    (Get-ChildItem -Path $Base -Filter "7z.exe"  -ErrorAction SilentlyContinue | Select-Object -First 1)?.FullName,'
              '    (Get-ChildItem -Path $Base -Filter "7zz.exe" -ErrorAction SilentlyContinue | Select-Object -First 1)?.FullName,'
              '    (Get-ChildItem -Path $Base -Filter "7za.exe" -ErrorAction SilentlyContinue | Select-Object -First 1)?.FullName'
              '  ) | Where-Object { $_ }'
              '  if ($c.Count -gt 0) { return $c[0] }'
              '  $cmd = (Get-Command 7z  -ErrorAction SilentlyContinue)?.Source; if ($cmd) { return $cmd }'
              '  $cmd = (Get-Command 7zz -ErrorAction SilentlyContinue)?.Source; if ($cmd) { return $cmd }'
              '  $cmd = (Get-Command 7za -ErrorAction SilentlyContinue)?.Source; if ($cmd) { return $cmd }'
              '  return $null'
              '}'
              '$here = Split-Path -Parent $MyInvocation.MyCommand.Path'
              '$list = Join-Path $here "parts.txt"'
              '$partsSha = Join-Path $here "parts.sha256"'
              '$isoSha = Join-Path $here "iso.sha256"'
              'if (-not (Test-Path $list)) { Fail "parts.txt missing" }'
              'if (-not (Test-Path $partsSha)) { Fail "parts.sha256 missing" }'
              'if (-not (Test-Path $isoSha)) { Fail "iso.sha256 missing" }'
              '$aria = (Get-ChildItem -Path (Join-Path $here "bin") -Filter "aria2c.exe" -ErrorAction SilentlyContinue | Select-Object -First 1)?.FullName'
              'if (-not $aria) { $aria = (Get-Command aria2c -ErrorAction SilentlyContinue)?.Path }'
              'if (-not $aria) { Fail "aria2c not found" }'
              '$sevenZip = Resolve-SevenZip -Base (Join-Path $here "bin")'
              'if (-not $sevenZip) { Fail "7-Zip not found" }'
              '& $aria --input-file="$list" --dir="$OutputDir" --auto-file-renaming=false --allow-overwrite=true --continue=true --max-concurrent-downloads=16 --split=16 --min-split-size=1M --console-log-level=warn --summary-interval=0'
              '$re = [regex]''^(?<hash>[0-9a-f]{64})\s{2}(?<name>.+)$'''
              '$lines = Get-Content $partsSha | Where-Object { $_ -and ($_ -notmatch "^\s*#") }'
              'foreach ($ln in $lines) {'
              '  $m = $re.Match($ln); if (-not $m.Success) { Fail "Malformed: $ln" }'
              '  $exp = $m.Groups["hash"].Value.ToLower(); $name = $m.Groups["name"].Value'
              '  $fp = Join-Path $OutputDir $name'
              '  if (-not (Test-Path $fp)) { Fail "Missing: $name" }'
              '  $act = (Get-FileHash -Algorithm SHA256 $fp).Hash.ToLower()'
              '  if ($act -ne $exp) { Fail "Checksum mismatch for $name" }'
              '}'
              '$firstPart = Get-ChildItem -Path $OutputDir -Filter "*.zip.001" | Select-Object -First 1'
              'if (-not $firstPart) { Fail "No *.zip.001 found" }'
              '& $sevenZip x $firstPart.FullName "-o$OutputDir" -y | Out-Null'
              '$isoPath = Get-ChildItem -Path $OutputDir -Filter "*.iso" | Select-Object -First 1'
              'if (-not $isoPath) { Fail "No ISO extracted" }'
              '$isoLine = Get-Content $isoSha | Select-Object -First 1'
              '$m2 = [regex]::Match($isoLine, ''^(?<hash>[0-9a-f]{64})\s{2}(?<name>.+)$'')'
              'if (-not $m2.Success) { Fail "Malformed iso.sha256" }'
              '$expectedIso = $m2.Groups[''hash''].Value.ToLower()'
              '$actualIso = (Get-FileHash -Algorithm SHA256 $isoPath.FullName).Hash.ToLower()'
              'if ($actualIso -ne $expectedIso) { Fail "ISO checksum mismatch" }'
              'Write-Host "ISO verified: $($isoPath.Name)"'
            )
            $path = Join-Path $destDir 'get-with-aria2.ps1'
            Set-Content -Path $path -Value ($lines -join "`r`n") -Encoding UTF8
          }

          function New-SH-Unix {
            param([string]$destDir)
            $lines = @(
              '#!/usr/bin/env bash'
              'set -euo pipefail'
              'OUT_DIR="${1:-.}"'
              'SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"'
              'LIST_FILE="${SCRIPT_DIR}/parts.txt"'
              'PARTS_SHA="${SCRIPT_DIR}/parts.sha256"'
              'ISO_SHA="${SCRIPT_DIR}/iso.sha256"'
              'die(){ echo "ERROR: $*" >&2; exit 1; }'
              'if [ -x "${SCRIPT_DIR}/bin/aria2c" ]; then'
              '  ARIA2="${SCRIPT_DIR}/bin/aria2c"'
              'elif [ -x "${SCRIPT_DIR}/bin/aria2c.exe" ]; then'
              '  ARIA2="${SCRIPT_DIR}/bin/aria2c.exe"'
              'else'
              '  ARIA2="$(command -v aria2c || true)"; [ -n "${ARIA2}" ] || die "aria2c not found"'
              'fi'
              'find7z () {'
              '  for n in 7z 7zz 7za 7zr; do'
              '    [ -x "${SCRIPT_DIR}/bin/${n}" ] && { echo "${SCRIPT_DIR}/bin/${n}"; return; }'
              '  done'
              '  for n in 7z 7zz 7za 7zr; do'
              '    if command -v "$n" >/dev/null 2>&1; then command -v "$n"; return; fi'
              '  done'
              '  return 1'
              '}'
              'SEVEN_ZIP="$(find7z)" || die "7-Zip not found"'
              'chmod +x "${SEVEN_ZIP}" 2>/dev/null || true'
              '"${ARIA2}" --input-file="${LIST_FILE}" --dir="${OUT_DIR}" --auto-file-renaming=false --allow-overwrite=true --continue=true --max-concurrent-downloads=16 --split=16 --min-split-size=1M --console-log-level=warn --summary-interval=0'
              'if command -v sha256sum >/dev/null 2>&1; then'
              '  (cd "${OUT_DIR}" && sha256sum -c "${PARTS_SHA}")'
              'elif command -v shasum >/dev/null 2>&1; then'
              '  (cd "${OUT_DIR}" && shasum -a 256 -c "${PARTS_SHA}")'
              'else'
              '  die "sha256sum/shasum not found"'
              'fi'
              'firstpart="$(ls "${OUT_DIR}"/*.zip.001 2>/dev/null | head -n1 || true)"'
              '[ -n "${firstpart}" ] || die "No *.zip.001 found"'
              '"${SEVEN_ZIP}" x "$firstpart" -o"${OUT_DIR}" -y >/dev/null'
              'iso="$(ls "${OUT_DIR}"/*.iso 2>/dev/null | head -n1 || true)"'
              '[ -n "${iso}" ] || die "No ISO extracted"'
              'expected_hash="$(cut -d" " -f1 "${ISO_SHA}")"'
              'if command -v sha256sum >/dev/null 2>&1; then'
              '  actual_hash="$(sha256sum "${iso}" | awk "{print \$1}")"'
              'else'
              '  actual_hash="$(shasum -a 256 "${iso}" | awk "{print \$1}")"'
              'fi'
              '[ "${actual_hash}" = "${expected_hash}" ] || die "ISO checksum mismatch"'
              'echo "ISO verified: $(basename "${iso}")"'
            )
            $path = Join-Path $destDir 'get-with-aria2.sh'
            Set-Content -Path $path -Value (($lines -join "`n")) -Encoding UTF8
            & bash -lc "chmod +x '$path'"
          }

          $pkgRoot = Join-Path $dist "pkg"
          New-Item -ItemType Directory -Force -Path $pkgRoot | Out-Null

          foreach ($pf in @('windows','linux','macos')) {
            $pkgDir = Join-Path $pkgRoot $pf
            $binDir = Join-Path $pkgDir "bin"
            New-Item -ItemType Directory -Force -Path $binDir | Out-Null

            Copy-Item $partsPath    $pkgDir -Force
            Copy-Item $partsShaPath $pkgDir -Force
            Copy-Item $isoShaPath   $pkgDir -Force

            $ariaPick = Pick-Aria2 -platform $pf
            if ($ariaPick) {
              if ($ariaPick -is [System.Array]) {
                $ariaPick | ForEach-Object { Copy-Item $_.FullName $binDir -Force }
              } else {
                Copy-Item $ariaPick.FullName $binDir -Force
              }
            }

            $zPick = Pick-7z -platform $pf
            if ($zPick) {
              if ($zPick -is [System.Array]) {
                $zPick | ForEach-Object { Copy-Item $_.FullName $binDir -Force }
              } elseif ($zPick -is [System.IO.FileInfo]) {
                Copy-Item $zPick.FullName $binDir -Force
              } else {
                Get-ChildItem -Path $zPick -File | Copy-Item -Destination $binDir -Force
              }
            }

            if ($pf -eq 'windows') {
              New-PS1-Windows -destDir $pkgDir
            } else {
              New-SH-Unix -destDir $pkgDir
            }
          }

          $zipWin = Join-Path $dist "split-download-windows.zip"
          $zipLin = Join-Path $dist "split-download-linux.zip"
          $zipMac = Join-Path $dist "split-download-macos.zip"
          foreach ($pair in @(
            @{ p='windows'; z=$zipWin },
            @{ p='linux'  ; z=$zipLin },
            @{ p='macos'  ; z=$zipMac }
          )) {
            $p = $pair.p; $z = $pair.z
            if (Test-Path $z) { Remove-Item $z -Force }
            $src = Join-Path $pkgRoot $p
            Compress-Archive -Path (Join-Path $src '*') -DestinationPath $z -Force
          }

      - name: Upload platform ZIPs to Release
        if: ${{ success() }}
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          $tag = "${{ env.tagname }}"
          if (-not $tag) { $tag = gh release view --json tagName -q '.tagName' }
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          $files = @("split-download-windows.zip","split-download-linux.zip","split-download-macos.zip") | ForEach-Object { Join-Path $dist $_ }
          foreach ($f in $files) {
            if (-not (Test-Path $f)) { throw "ZIP not found: $f" }
            gh release upload $tag "$f" --clobber
          }
