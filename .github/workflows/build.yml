name: Build Windows
run-name: >
  ${{ inputs.versions }}
  ${{ fromJSON('{"Pro":"PRO","Home":"HOME","Multi":"MULTI"}')[inputs.edition] }}
  ${{ fromJSON('{"x64":"X64","arm64":"ARM64"}')[inputs.architecture] }}
  ${{ fromJSON('{
    "Arabic (Saudi Arabia)":"AR","Bulgarian (Bulgaria)":"BG","Czech (Czech Republic)":"CS","Danish (Denmark)":"DA","German (Germany)":"DE","Greek (Greece)":"EL",
    "English (United Kingdom)":"EN","English (United States)":"EN","Spanish (Spain)":"ES","Spanish (Mexico)":"ES","Estonian (Estonia)":"ET","Finnish (Finland)":"FI",
    "French (Canada)":"FR","French (France)":"FR","Hebrew (Israel)":"HE","Croatian (Croatia)":"HR","Hungarian (Hungary)":"HU","Italian (Italy)":"IT",
    "Japanese (Japan)":"JA","Korean (Korea)":"KO","Lithuanian (Lithuania)":"LT","Latvian (Latvia)":"LV","Norwegian Bokmål (Norway)":"NB",
    "Dutch (Netherlands)":"NL","Polish (Poland)":"PL","Portuguese (Brazil)":"PT","Portuguese (Portugal)":"PT","Romanian (Romania)":"RO","Russian (Russia)":"RU",
    "Slovak (Slovakia)":"SK","Slovenian (Slovenia)":"SL","Serbian (Latin, Serbia)":"SR","Swedish (Sweden)":"SV","Thai (Thailand)":"TH","Turkish (Turkey)":"TR",
    "Ukrainian (Ukraine)":"UK","Chinese (Simplified, China)":"ZH","Chinese (Traditional, Taiwan)":"ZH"
  }')[inputs.language] }}
  ${{ inputs.esd && 'ESD' || '' }}
  ${{ inputs.drivers && 'DRIVERS' || '' }}
  ${{ inputs.netfx3 && 'NETFX3' || '' }}

on:
  workflow_dispatch:
    inputs:
      architecture:
        description: "Windows architecture to build"
        type: choice
        options: [x64, arm64]
        default: x64
        required: true
      versions:
        description: "Windows version to build"
        type: choice
        options:
          - Windows 10 22H2
          - Windows 11 23H2
          - Windows 11 24H2
          - Windows 11 24H2 BETA
          - Windows 11 25H2
          - Windows 11 DEV
          - Windows 11 CANARY
        default: Windows 11 25H2
        required: true
      edition:
        description: "Windows edition to build"
        type: choice
        options: [Pro, Home, Multi]
        default: Pro
        required: true
      language:
        description: "Language"
        type: choice
        options:
          - Arabic (Saudi Arabia)
          - Bulgarian (Bulgaria)
          - Czech (Czech Republic)
          - Danish (Denmark)
          - German (Germany)
          - Greek (Greece)
          - English (United Kingdom)
          - English (United States)
          - Spanish (Spain)
          - Spanish (Mexico)
          - Estonian (Estonia)
          - Finnish (Finland)
          - French (Canada)
          - French (France)
          - Hebrew (Israel)
          - Croatian (Croatia)
          - Hungarian (Hungary)
          - Italian (Italy)
          - Japanese (Japan)
          - Korean (Korea)
          - Lithuanian (Lithuania)
          - Latvian (Latvia)
          - Norwegian Bokmål (Norway)
          - Dutch (Netherlands)
          - Polish (Poland)
          - Portuguese (Brazil)
          - Portuguese (Portugal)
          - Romanian (Romania)
          - Russian (Russia)
          - Slovak (Slovakia)
          - Slovenian (Slovenia)
          - Serbian (Latin, Serbia)
          - Swedish (Sweden)
          - Thai (Thailand)
          - Turkish (Turkey)
          - Ukrainian (Ukraine)
          - Chinese (Simplified, China)
          - Chinese (Traditional, Taiwan)
        default: English (United States)
        required: true
      esd:
        description: "Use ESD compression"
        type: boolean
        required: true
        default: false
      netfx3:
        description: "Add .NET Framework 3.5"
        type: boolean
        required: true
        default: false
      drivers:
        description: "Add additional drivers (only for x64)"
        type: boolean
        required: true
        default: false

jobs:
  # Job 1: Setup and Configuration
  setup-config:
    runs-on: ${{ fromJSON('{"x64":"windows-2022","arm64":"windows-11-arm"}')[inputs.architecture] }}
    outputs:
      lang-code: ${{ steps.map.outputs.lang-code }}
      version-code: ${{ steps.map.outputs.version-code }}
      options: ${{ steps.map.outputs.options }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Map inputs to parameters
        id: map
        shell: pwsh
        run: |
          $langMap = @{
            'Arabic (Saudi Arabia)'='ar-sa'
            'Bulgarian (Bulgaria)'='bg-bg'
            'Czech (Czech Republic)'='cs-cz'
            'Danish (Denmark)'='da-dk'
            'German (Germany)'='de-de'
            'Greek (Greece)'='el-gr'
            'English (United Kingdom)'='en-gb'
            'English (United States)'='en-us'
            'Spanish (Spain)'='es-es'
            'Spanish (Mexico)'='es-mx'
            'Estonian (Estonia)'='et-ee'
            'Finnish (Finland)'='fi-fi'
            'French (Canada)'='fr-ca'
            'French (France)'='fr-fr'
            'Hebrew (Israel)'='he-il'
            'Croatian (Croatia)'='hr-hr'
            'Hungarian (Hungary)'='hu-hu'
            'Italian (Italy)'='it-it'
            'Japanese (Japan)'='ja-jp'
            'Korean (Korea)'='ko-kr'
            'Lithuanian (Lithuania)'='lt-lt'
            'Latvian (Latvia)'='lv-lv'
            'Norwegian Bokmål (Norway)'='nb-no'
            'Dutch (Netherlands)'='nl-nl'
            'Polish (Poland)'='pl-pl'
            'Portuguese (Brazil)'='pt-br'
            'Portuguese (Portugal)'='pt-pt'
            'Romanian (Romania)'='ro-ro'
            'Russian (Russia)'='ru-ru'
            'Slovak (Slovakia)'='sk-sk'
            'Slovenian (Slovenia)'='sl-si'
            'Serbian (Latin, Serbia)'='sr-latn-rs'
            'Swedish (Sweden)'='sv-se'
            'Thai (Thailand)'='th-th'
            'Turkish (Turkey)'='tr-tr'
            'Ukrainian (Ukraine)'='uk-ua'
            'Chinese (Simplified, China)'='zh-cn'
            'Chinese (Traditional, Taiwan)'='zh-tw'
          }

          $verMap = @{
            'Windows 10 22H2'      = 'windows-10'
            'Windows 11 23H2'      = 'windows-11old'
            'Windows 11 24H2'      = 'windows-11'
            'Windows 11 24H2 BETA' = 'windows-11beta'
            'Windows 11 25H2'      = 'windows-11new'
            'Windows 11 DEV'       = 'windows-11dev'
            'Windows 11 CANARY'    = 'windows-11canary'
          }

          $langCode = $langMap['${{ inputs.language }}']
          $verCode  = $verMap['${{ inputs.versions }}']

          $opts = ''
          if ('${{ inputs.esd }}' -eq 'true')     { $opts += ' -esd' }
          if ('${{ inputs.netfx3 }}' -eq 'true')  { $opts += ' -netfx3' }
          if ('${{ inputs.drivers }}' -eq 'true') { $opts += ' -drivers' }

          "lang-code=$langCode" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "version-code=$verCode" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "options=$opts" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Run script 01 - Configuration and Parameters
        shell: pwsh
        run: |
          .\scripts\01-config-and-parameters.ps1 `
            -windowsTargetName "${{ steps.map.outputs.version-code }}" `
            -destinationDirectory "output" `
            -architecture "${{ inputs.architecture }}" `
            -edition "${{ inputs.edition }}" `
            -lang "${{ steps.map.outputs.lang-code }}" `
            ${{ steps.map.outputs.options }}

      - name: Upload configuration artifact
        uses: actions/upload-artifact@v4
        with:
          name: config-files
          path: |
            windows-iso-config.json
          retention-days: 1

  # Job 2: Query UUP Dump API
  query-uup-api:
    runs-on: ${{ fromJSON('{"x64":"windows-2022","arm64":"windows-11-arm"}')[inputs.architecture] }}
    needs: setup-config
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download configuration artifact
        uses: actions/download-artifact@v4
        with:
          name: config-files

      - name: Run script 03 - UUP Dump API Functions
        shell: pwsh
        run: |
          .\scripts\03-uup-api-functions.ps1

      - name: Upload API metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: uup-metadata
          path: |
            uup-dump-metadata.json
          retention-days: 1

  # Job 3: Download UUP Package
  download-package:
    runs-on: ${{ fromJSON('{"x64":"windows-2022","arm64":"windows-11-arm"}')[inputs.architecture] }}
    needs: query-uup-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '{config-files,uup-metadata}'
          merge-multiple: true

      - name: Run script 04 - Download Package
        shell: pwsh
        run: |
          .\scripts\04-download-package.ps1

      - name: Upload build directory artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-package
          path: |
            output/
            build-info.json
          retention-days: 1

  # Job 4: Configure Conversion Settings
  configure-conversion:
    runs-on: ${{ fromJSON('{"x64":"windows-2022","arm64":"windows-11-arm"}')[inputs.architecture] }}
    needs: download-package
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '{config-files,uup-metadata,build-package}'
          merge-multiple: true

      - name: Run script 05 - Configure Conversion
        shell: pwsh
        run: |
          .\scripts\05-configure-conversion.ps1

      - name: Upload configured build artifact
        uses: actions/upload-artifact@v4
        with:
          name: configured-build
          path: |
            output/
            build-info.json
          retention-days: 1

  # Job 5: Create ISO (Main Build Step)
  create-iso:
    runs-on: ${{ fromJSON('{"x64":"windows-2022","arm64":"windows-11-arm"}')[inputs.architecture] }}
    needs: configure-conversion
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '{config-files,uup-metadata,configured-build}'
          merge-multiple: true

      - name: Run script 06 - Create ISO
        shell: pwsh
        run: |
          .\scripts\06-create-iso.ps1

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: iso-file
          path: |
            output/**/*.iso
            build-info.json
          retention-days: 1

  # Job 6: Validate and Generate Metadata
  validate-metadata:
    runs-on: ${{ fromJSON('{"x64":"windows-2022","arm64":"windows-11-arm"}')[inputs.architecture] }}
    needs: create-iso
    outputs:
      iso-name: ${{ steps.validate.outputs.iso-name }}
      iso-checksum: ${{ steps.validate.outputs.iso-checksum }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '{config-files,uup-metadata,iso-file}'
          merge-multiple: true

      - name: Run script 07 - Validate and Metadata
        id: validate
        shell: pwsh
        run: |
          .\scripts\07-validate-and-metadata.ps1
          
          # Extract metadata for outputs
          $buildInfo = Get-Content build-info.json | ConvertFrom-Json
          $isoPath = $buildInfo.sourceIsoPath
          $isoName = Split-Path $isoPath -Leaf
          $checksum = $buildInfo.checksum
          
          "iso-name=$isoName" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "iso-checksum=$checksum" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Upload validated ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: validated-iso
          path: |
            output/**/*.iso
            output/**/*.json
            output/**/*.sha256.txt
            build-info.json
          retention-days: 1

  # Job 7: Cleanup and Finalize
  cleanup-finalize:
    runs-on: ${{ fromJSON('{"x64":"windows-2022","arm64":"windows-11-arm"}')[inputs.architecture] }}
    needs: validate-metadata
    outputs:
      iso-name: ${{ needs.validate-metadata.outputs.iso-name }}
      tagname: ${{ steps.release.outputs.tagname }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '{config-files,validated-iso}'
          merge-multiple: true

      - name: Run script 08 - Cleanup and Organize
        shell: pwsh
        run: |
          .\scripts\08-cleanup-and-organize.ps1

      - name: Create GitHub Release
        id: release
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          
          $buildInfo = Get-Content build-info.json | ConvertFrom-Json
          $config = Get-Content windows-iso-config.json | ConvertFrom-Json
          
          $isoName = "${{ needs.validate-metadata.outputs.iso-name }}"
          $checksum = "${{ needs.validate-metadata.outputs.iso-checksum }}"
          
          $tagname = $isoName -replace '\.iso$',''
          $title = "Windows $($config.edition) $($config.architecture) - $($config.lang)"
          
          $body = @"
          ## Windows ISO Build Complete
          
          **Version:** $($config.windowsTargetName)
          **Edition:** $($config.edition)
          **Architecture:** $($config.architecture)
          **Language:** $($config.lang)
          **ISO Name:** $isoName
          **SHA256:** $checksum
          
          ### Features
          $(if ($config.esd) { "- ESD compression enabled`n" } else { "" })$(if ($config.netfx3) { "- .NET Framework 3.5 included`n" } else { "" })$(if ($config.drivers) { "- Additional drivers included`n" } else { "" })
          
          Download the ISO file from the assets below.
          "@
          
          # Create or update release
          $existingRelease = gh release view $tagname 2>$null
          if ($LASTEXITCODE -eq 0) {
            Write-Host "Release $tagname already exists, deleting..."
            gh release delete $tagname --yes
          }
          
          gh release create $tagname --title $title --notes $body
          
          "tagname=$tagname" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          $tagname | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append -NoNewline

      - name: Upload ISO to Release
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $tag = "${{ steps.release.outputs.tagname }}"
          $isoPath = Get-ChildItem -Path "output" -Filter "*.iso" -Recurse | Select-Object -First 1 -ExpandProperty FullName
          
          if (-not (Test-Path $isoPath)) {
            throw "ISO file not found in output directory"
          }
          
          Write-Host "Uploading $isoPath to release $tag"
          gh release upload $tag "$isoPath" --clobber
          
          # Upload metadata and checksum files
          $metadataPath = "$isoPath.json"
          $checksumPath = "$isoPath.sha256.txt"
          
          if (Test-Path $metadataPath) {
            gh release upload $tag "$metadataPath" --clobber
          }
          
          if (Test-Path $checksumPath) {
            gh release upload $tag "$checksumPath" --clobber
          }

  # Job 8: Create Download Packages (Multi-platform)
  create-download-packages:
    runs-on: windows-2022
    needs: cleanup-finalize
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download validated ISO artifact
        uses: actions/download-artifact@v4
        with:
          name: validated-iso

      - name: Setup environment variables
        shell: pwsh
        run: |
          $isoPath = Get-ChildItem -Path "output" -Filter "*.iso" -Recurse | Select-Object -First 1 -ExpandProperty FullName
          $isoName = Split-Path $isoPath -Leaf
          
          $checksumPath = "$isoPath.sha256.txt"
          $checksum = Get-Content $checksumPath -Raw
          
          "ISO_NAME=$isoName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "iso_checksum=$checksum" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Split ISO into parts
        shell: pwsh
        run: |
          $isoPath = Get-ChildItem -Path "output" -Filter "*.iso" -Recurse | Select-Object -First 1 -ExpandProperty FullName
          $outputDir = "output-parts"
          New-Item -ItemType Directory -Force $outputDir | Out-Null
          
          $partSize = 2GB
          $isoBytes = [System.IO.File]::ReadAllBytes($isoPath)
          $totalBytes = $isoBytes.Length
          $partCount = [Math]::Ceiling($totalBytes / $partSize)
          
          Write-Host "Splitting ISO into $partCount parts of $([Math]::Round($partSize / 1GB, 2)) GB each"
          
          for ($i = 0; $i -lt $partCount; $i++) {
            $start = $i * $partSize
            $length = [Math]::Min($partSize, $totalBytes - $start)
            $partPath = Join-Path $outputDir ("{0}.{1:D3}" -f $env:ISO_NAME, ($i + 1))
            
            $partBytes = New-Object byte[] $length
            [Array]::Copy($isoBytes, $start, $partBytes, 0, $length)
            [System.IO.File]::WriteAllBytes($partPath, $partBytes)
            
            Write-Host "Created part $($i + 1): $partPath"
          }

      - name: Create download packages
        shell: pwsh
        run: |
          # This is the existing code from the original build.yml
          # Creating aria2-based download packages for multiple platforms
          
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          $utils = Join-Path $env:GITHUB_WORKSPACE "utils"
          $partsDir = "output-parts"
          
          New-Item -ItemType Directory -Force $dist | Out-Null
          
          # Get parts URLs (placeholder - you'll need to implement actual upload logic)
          $parts = Get-ChildItem $partsDir -File | Sort-Object Name
          $partsLines = @()
          foreach ($p in $parts) {
            # In real implementation, you'd upload these and get URLs
            # For now, we'll create placeholder entries
            $url = "https://github.com/${{ github.repository }}/releases/download/${{ needs.cleanup-finalize.outputs.tagname }}/$($p.Name)"
            $partsLines += "$url`n  out=$($p.Name)"
          }
          
          $isoLine = "  out=$env:ISO_NAME"
          
          function New-BAT {
            param([string]$destDir,[string[]]$PartsLines,[string]$IsoLine)
            $lines = @(
              '@echo off',
              'setlocal enabledelayedexpansion',
              'cd /d "%~dp0"',
              'set "TMPDIR=%cd%\tmp_dir"',
              'set "LIST_FILE=%TMPDIR%\parts.txt"',
              'set "ISO_SHA=%TMPDIR%\iso.sha256"',
              'if not exist "%TMPDIR%" mkdir "%TMPDIR%"',
              '(',
              'echo ' + ($PartsLines -join "`r`n  echo ")
            ) + @(
              ') > "%LIST_FILE%"',
              '(',
              'echo ${{ env.iso_checksum }}  ${{ env.ISO_NAME }}',
              ') > "%ISO_SHA%"',
              'echo Downloading parts with aria2c...',
              '"%~dp0bin\aria2c.exe" --input-file="%LIST_FILE%" --dir="%TMPDIR%" --auto-file-renaming=false --allow-overwrite=true --continue=true --max-concurrent-downloads=16 --split=16 --min-split-size=1M --check-integrity=true --console-log-level=warn --summary-interval=0',
              'if errorlevel 1 ( echo ERROR: aria2 download failed & pause & exit /b 1 )',
              'echo Extracting ISO with 7z...',
              'for %%F in ("%TMPDIR%\*.zip.001") do set "FIRSTPART=%%F"',
              'if not defined FIRSTPART ( echo ERROR: No *.zip.001 found & pause & exit /b 1 )',
              '"%~dp0bin\7za.exe" x "%FIRSTPART%" -o"%TMPDIR%" -y',
              'if errorlevel 1 ( echo ERROR: 7z extraction failed & pause & exit /b 1 )',
              'for %%I in ("%TMPDIR%\*.ISO" "%TMPDIR%\*.iso") do set "ISO=%%I"',
              'if not defined ISO ( echo ERROR: ISO not found & pause & exit /b 1 )',
              'echo Checking ISO hash...',
              'powershell -NoProfile -Command "$expected = (Get-Content \"%ISO_SHA%\" -Raw).Split()[0]; $actual = (Get-FileHash -Algorithm SHA256 \"%ISO%\").Hash.ToLower(); if ($actual -ne $expected) { Write-Host \"ERROR: checksum mismatch\" -ForegroundColor Red; exit 1 }"',
              'if errorlevel 1 ( pause & exit /b 1 )',
              'echo Moving ISO to current directory...',
              'move /y "%ISO%" "%cd%\"',
              'echo Cleanup...',
              'rmdir /s /q "%TMPDIR%"',
              'echo Done!',
              'pause'
            )
            $path = Join-Path $destDir 'get-with-aria2.bat'
            $body = ($lines -join "`r`n")
            $body = $body -replace "`n","`r`n"
            [System.IO.File]::WriteAllText($path, $body, [System.Text.Encoding]::UTF8)
          }
          
          function New-SH {
            param([string]$destDir,[string[]]$PartsLines,[string]$IsoLine)
            $lines = @(
              '#!/bin/bash',
              'set -eu',
              '',
              'SCRIPT_DIR=$(cd "$(dirname "$0")" && pwd)',
              'LAUNCH_DIR=$(pwd)',
              'TMPDIR="$LAUNCH_DIR/tmp_dir"',
              'LIST_FILE="$TMPDIR/parts.txt"',
              'ISO_SHA="$TMPDIR/iso.sha256"',
              'ARIA2_BIN="$SCRIPT_DIR/bin/aria2c"',
              'ARIA2="$ARIA2_BIN"',
              'SEVEN_ZIP=""',
              'mkdir -p "$TMPDIR"',
              'find "$SCRIPT_DIR/bin/" -type f -exec chmod +x {} \;',
              '',
              'for c in "$SCRIPT_DIR/bin/7zzs" "$SCRIPT_DIR/bin/7z" "$SCRIPT_DIR/bin/7za" "$SCRIPT_DIR/bin/7zz"; do',
              '  if [ -x "$c" ] && "$c" i >/dev/null 2>&1; then SEVEN_ZIP="$c"; break; fi',
              'done',
              '',
              'if [ -x "$ARIA2" ] && "$ARIA2" --version >/dev/null 2>&1; then',
              '  :',
              'else',
              '  if command -v aria2c >/dev/null 2>&1; then',
              '    ARIA2=$(command -v aria2c)',
              '    echo "Using system aria2c from: $ARIA2"',
              '  else',
              '    echo "ERROR: aria2c binary not available" >&2',
              '    exit 1',
              '  fi',
              'fi',
              '',
              'cat > "$LIST_FILE" << "EOF_PARTS"'
            ) + ($PartsLines -join "`n") + @(
              'EOF_PARTS',
              '',
              'cat > "$ISO_SHA" << "EOF_ISO"',
              '${{ env.iso_checksum }}  ${{ env.ISO_NAME }}',
              'EOF_ISO',
              '',
              'echo "Starting download of parts with aria2c"',
              '"$ARIA2" --input-file="$LIST_FILE" --dir="$TMPDIR" --auto-file-renaming=false --allow-overwrite=true --continue=true --max-concurrent-downloads=16 --split=16 --min-split-size=1M --check-integrity=true --console-log-level=warn --summary-interval=0',
              '',
              'firstpart=""',
              'for f in "$TMPDIR"/*.zip.001; do',
              '  if [ -f "$f" ]; then firstpart="$f"; break; fi',
              'done',
              '[ -n "$firstpart" ] || { echo "ERROR: No *.zip.001 found" >&2; exit 1; }',
              '',
              'if [ -n "$SEVEN_ZIP" ]; then',
              '  echo "Extracting ISO with 7z"',
              '  "$SEVEN_ZIP" x "$firstpart" -o"$TMPDIR" -y -bsp1 -bso0',
              'else',
              '  echo "7z binary unavailable; combining parts and extracting with unzip"',
              '  command -v unzip >/dev/null 2>&1 || { echo "ERROR: unzip not available for fallback" >&2; exit 1; }',
              '  combined_zip="$TMPDIR/combined.zip"',
              '  rm -f "$combined_zip"',
              '  part_prefix="${firstpart%???}"',
              '  parts_found=0',
              '  for part in "${part_prefix}"???; do',
              '    [ -f "$part" ] || continue',
              '    cat "$part" >> "$combined_zip"',
              '    parts_found=$((parts_found + 1))',
              '  done',
              '  [ "$parts_found" -gt 0 ] || { echo "ERROR: No zip parts found for fallback extraction" >&2; exit 1; }',
              '  unzip -o "$combined_zip" -d "$TMPDIR" >/dev/null',
              'fi',
              '',
              'iso=""',
              'for f in "$TMPDIR"/*.ISO "$TMPDIR"/*.iso; do',
              '  if [ -f "$f" ]; then iso="$f"; break; fi',
              'done',
              '[ -n "$iso" ] || { echo "ERROR: ISO not found" >&2; exit 1; }',
              '',
              'echo "Checking ISO hash (no progress visible!)"',
              'expected_hash=$(cut -d" " -f1 "$ISO_SHA")',
              'if command -v sha256sum >/dev/null 2>&1; then',
              '  actual_hash=$(sha256sum "$iso" | awk "{print \$1}")',
              'else',
              '  actual_hash=$(shasum -a 256 "$iso" | awk "{print \$1}")',
              'fi',
              '[ "$actual_hash" = "$expected_hash" ] || { echo "ERROR: ISO checksum mismatch" >&2; exit 1; }',
              '',
              'dest="$LAUNCH_DIR/$(basename "$iso")"',
              'mv -f "$iso" "$dest"',
              'echo "ISO verified and saved to: $(basename "$dest")"',
              '',
              'rm -rf "$TMPDIR"',
              '',
              'exit 0'
            )

            $path = Join-Path $destDir 'get-with-aria2.sh'
            $body = ($lines -join "`n")
            $body = $body -replace "`r",""
            $utf8NoBom = New-Object System.Text.UTF8Encoding($false)
            [System.IO.File]::WriteAllText($path, $body, $utf8NoBom)
          }

          function Copy-Platform {
            param([string]$platform,[string]$arch,[string]$zipName)
            $pkgDir = Join-Path $dist ("pkg-" + $platform + "-" + $arch)
            $binDir = Join-Path $pkgDir "bin"
            New-Item -ItemType Directory -Force -Path $binDir | Out-Null

            switch ("$platform-$arch") {
              'windows-x64' {
                Copy-Item (Join-Path $utils 'aria2/windows-x64/aria2c.exe') $binDir -Force
                Copy-Item (Join-Path $utils '7z/windows-x64/7za.exe')       $binDir -Force
                New-BAT -destDir $pkgDir -PartsLines $partsLines -IsoLine $isoLine
              }
              'windows-arm64' {
                Copy-Item (Join-Path $utils 'aria2/windows-arm64/aria2c.exe') $binDir -Force
                Copy-Item (Join-Path $utils '7z/windows-arm64/7za.exe')       $binDir -Force
                New-BAT -destDir $pkgDir -PartsLines $partsLines -IsoLine $isoLine
              }
              'linux-x64' {
                Get-ChildItem (Join-Path $utils 'aria2/linux-x64') -Filter 'aria2c*' -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                Get-ChildItem (Join-Path $utils '7z/linux-x64')    -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                & bash -lc "chmod +x '$binDir/*' 2>/dev/null || true"
                New-SH -destDir $pkgDir -PartsLines $partsLines -IsoLine $isoLine
              }
              'linux-arm' {
                Get-ChildItem (Join-Path $utils 'aria2/linux-arm') -Filter 'aria2c*' -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                Get-ChildItem (Join-Path $utils '7z/linux-arm')    -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                & bash -lc "chmod +x '$binDir/*' 2>/dev/null || true"
                New-SH -destDir $pkgDir -PartsLines $partsLines -IsoLine $isoLine
              }
              'linux-arm64' {
                Get-ChildItem (Join-Path $utils 'aria2/linux-arm64') -Filter 'aria2c*' -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                Get-ChildItem (Join-Path $utils '7z/linux-arm64')    -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                & bash -lc "chmod +x '$binDir/*' 2>/dev/null || true"
                New-SH -destDir $pkgDir -PartsLines $partsLines -IsoLine $isoLine
              }
              'macos-universal' {
                Get-ChildItem (Join-Path $utils 'aria2/macos-universal') -Filter 'aria2c*' -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                Get-ChildItem (Join-Path $utils '7z/macos-universal')    -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                & bash -lc "chmod +x '$binDir/*' 2>/dev/null || true"
                New-SH -destDir $pkgDir -PartsLines $partsLines -IsoLine $isoLine
              }
            }

            $zipPath = Join-Path $dist $zipName
            if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
            Compress-Archive -Path (Join-Path $pkgDir '*') -DestinationPath $zipPath -Force
          }

          Copy-Platform -platform 'windows' -arch 'x64'       -zipName 'isoautodl-windows-x64.zip'
          Copy-Platform -platform 'windows' -arch 'arm64'     -zipName 'isoautodl-windows-arm64.zip'
          Copy-Platform -platform 'linux'   -arch 'x64'       -zipName 'isoautodl-linux-x64.zip'
          Copy-Platform -platform 'linux'   -arch 'arm'       -zipName 'isoautodl-linux-arm.zip'
          Copy-Platform -platform 'linux'   -arch 'arm64'     -zipName 'isoautodl-linux-arm64.zip'
          Copy-Platform -platform 'macos'   -arch 'universal' -zipName 'isoautodl-macos-universal.zip'

      - name: Upload platform ZIPs to Release
        if: ${{ success() }}
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          $tag = "${{ needs.cleanup-finalize.outputs.tagname }}"
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          $files = @(
            "isoautodl-windows-x64.zip",
            "isoautodl-windows-arm64.zip",
            "isoautodl-linux-x64.zip",
            "isoautodl-linux-arm.zip",
            "isoautodl-linux-arm64.zip",
            "isoautodl-macos-universal.zip"
          ) | ForEach-Object { Join-Path $dist $_ }
          
          foreach ($f in $files) {
            if (-not (Test-Path $f)) { throw "ZIP not found: $f" }
            gh release upload $tag "$f" --clobber
          }